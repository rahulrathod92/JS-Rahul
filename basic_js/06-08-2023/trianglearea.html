<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle<</title>
</head>

<body>
    <h1>4.JavaScript Program to Calculate the Area of a Triangle</h1>
    <input type="text" name="" id="valueA" value="3">
    <input type="text" name="" id="valueB" value="4">
    <input type="text" name="" id="valueC" value="5">
    <button onclick="traiangle()">Triangle</button>
    <p id="result"></p>
</body>

</html>
<script>
    function traiangle(){
        let bvalue = parseInt(document.getElementById("valueB").value);
        let cvalue = parseInt(document.getElementById("valueC").value);
        let avalue = parseInt(document.getElementById("valueA").value);
        let area = 0;
        area =Math.round(avalue + bvalue +cvalue )/2;
        
        document.getElementById("result").innerHTML = area;
    }
</script>
