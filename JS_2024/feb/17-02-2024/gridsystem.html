<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-system</title>
</head>
<style>
    .container{
        display: grid;
        border: 2px solid red;
        grid-template-areas:"nav nav nav"
                            "side artical artical"
                            "middle middle middle"
                            "footer footer footer";
                            
    }
    .items{
        border: 2px solid black;
        height: 55px;
        
    }
   .item-1{
    grid-area: nav;
    background-color: aqua;
   }
   .item-2{
    grid-area: side;
    background-color: rgb(214, 231, 208);
   }
   .item-3{
    grid-area: artical;
    background-color: rgb(196, 196, 236);
   }
   .item-4{
    grid-area: middle;
    background-color: blueviolet;
   }
   .item-5{
    grid-area: footer;
    background-color: rgb(245, 167, 167);
   }
    
</style>
<body>
    <div class="container">
        <div class="items item-1">1 Header</div>
        <div class="items item-2">2 left side</div>
        <div class="items item-3">3 right</div>
        <div class="items item-4">4 </div>
        <div class="items item-5">5</div>
        
        
    </div>
</body>
</html>
