<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summation_of_Primes</title>
</head>

<body>
    <div>
        <input type="text" name="" id="uservalue" value="10">
    </div>
    <div>
        <button onclick="primeCalculate()">click</button>
    </div>
    <div>
        <p id="answer"></p>
    </div>
</body>
<script>
    function primeCalculate() {
        let num = parseInt(document.getElementById("uservalue").value);
        let answer = PrimeCounterNumber(num);
        console.log(answer)
        document.getElementById("answer").innerHTML = answer;
    }


    function PrimeCounterNumber(num) {
        let sum = 0
        let string = "";
        for (let i = 2; i <= num; i++) {
            if (isPrime(i)) {
                sum = sum + i;
                console.log(sum)
                // string = string +" ,"+ sum;
            }
        }
        // return string;

    }
    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
  

</script>

</html>
