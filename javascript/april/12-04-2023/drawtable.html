<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Drawtable</title>
</head>

<body>
    <div>
        <input type="text" name="" id="value1" value="10">
        <button onclick="draw()">draw</button>
        <p id="showtable"></p>
    </div>
    <script>
        function draw() {
            let a = parseInt(document.getElementById("value1").value);
            let strtable = "<table class='table is-bordered'><tr><th>number</th></tr>";
            for (i = 1; i <= a; i++) {
                strtable = strtable + "<tr><td>" + i + "</td></tr>";
            }
            document.getElementById("showtable").innerHTML = strtable;
        }
    </script>
</body>

</html>
