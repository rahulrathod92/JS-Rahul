<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
<input id="firstValue" type="text">
<button onclick="sum()" >Click</button>
<p id="print"></p>
<p id="print1"></p>
<script>
    function sum(){
    let n = Number(document.getElementById("firstValue").value);
    let valueSum = calculateSum(n)
    let valueDivede = calculateDivide(n)
    document.getElementById("print").innerHTML = valueSum;
    document.getElementById("print1").innerHTML = valueDivede;
    }

    function calculateSum(satish){
       let c = satish+1;
        return c;
    }
    function calculateDivide(satis1h){
      let   d = satis1h / 2;
        return d;
    }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
        <script>
          function addDarkmodeWidget() {
            new Darkmode().showWidget();
          }
          window.addEventListener('load', addDarkmodeWidget);
        </script>
</body>
