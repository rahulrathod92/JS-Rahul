<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star </title>
</head>

<body>
    <div>
        <p id="showstar"></p>
    </div>
    <script>
        let a = 10;
        let b = "";
        for (i = 1; i <= a; i++) {
            b = b + i;
            for (j = 1; j <= i; j++) {
                b = b + "*";

            }
            b = b + "<br />";
            document.getElementById("showstar").innerHTML = b;
        }
    </script>
</body>

</html>
