<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial star</title>
</head>

<body>
    <div>
        <input type="text" name="" id="uservalue" value="5">
        <button onclick="factorial()">click</button>
        <p id="answer"></p>
    </div>
    <script>
        function factorial() {
            let a = parseInt(document.getElementById("uservalue").value);
            let string = "";
            let counter = 1;
            for (i = 1; i <= a; i++) {
                for (j = 1; j <= i; j++) {
                    string = string + counter + "&nbsp;";
                    counter = counter + 1;
                    console.log(counter)
                }
                string = string + "<br/>";
            }
            document.getElementById("answer").innerHTML = string;
        }
        factorial()
    </script>
</body>

</html>
