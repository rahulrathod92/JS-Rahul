<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>

<body>
    <div>
        <input type="text" id="uservalue" value="5">
        <button onclick="factorial()">click</button><br><br>
        <label for="">Factorial Number Answer</label>
        <p id="showans"></p>
    </div>
    <script>
        function factorial() {
            let a = parseInt(document.getElementById("uservalue").value);
            let multiple = 1;
            for (i = 1; i <= a; i++) {
                multiple = multiple * i;
                console.log(multiple)
            }
            document.getElementById("showans").innerHTML = multiple;
        }
        factorial()
    </script>
</body>

</html>
