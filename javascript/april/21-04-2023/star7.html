<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rev</title>
</head>

<body>
    <div>
        <input type="text" name="" id="starvalue" value="5">
        <button onclick="star()">star</button>
        <p id="answer"></p>
    </div>
    <script>
        function star() {
            let num = parseInt(document.getElementById("starvalue").value);
            let string = "";
            let counter = 15;
            for (i = 1; i <= num; i++) {
                console.log(i)
                for (j = 1; j <= i; j++) {
                    string = string + counter;
                    counter--;

                }
                string = string + "<br/>";
            }
            document.getElementById("answer").innerHTML = string;
        }


        star()
    </script>
</body>
</html>
