<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="p-5">
        <h1 class="title has-text-centered">Swapping program</h1>

        <div class=" box container field has-addons has-addons-centered ">
            <input type="text" placeholder="Enter the first value" class="input" id="inputvalue1" value="1">
            <input type="text" placeholder="Enter the secound value" class="input" id="inputvalue2" value="2">
        </div>

        <div class=" container  is-grouped field has-addons has-addons-centered">
            <button class="button is-info" onclick="swap()">Swapping</button>
            
        </div>
    </div>




    <script>
        function swap() {
            let temp = "";
            let a = parseInt(document.getElementById("inputvalue1").value);
            let b = parseInt(document.getElementById("inputvalue2").value);

            temp = a;
            a = b;
            b = temp;
            console.log(`${a},${b}`);

        
        document.getElementById("inputvalue1").value = a;
        document.getElementById("inputvalue2").value = b;
        }



    </script>
</body>

</html>
