<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star</title>
</head>

<body>
    <div style="padding:40px">

        <p id="star"> </p>

        <script type="text/javascript">

            let = 500;
            let string = "";
            for (i = 0; i <= 50; i++) {
                string = string + "*";
            }

            for (i = 0; i <= 5; i++) {
                for (j = 1; j <= 6; j++) {
                    string = string + " ";

                }
                for (k = 1; k < (i * 2); k++) {
                    string = string + "*";
                }
                string = string + "<br>";
            }


            for (i = 4; i >= 1; i--) {
                for (j = 5; j > i; j--) {
                    string = string + "";
                }
                for (k = 1; k < (i * 2); k++) {
                    string = string + "*";
                }
                string = string + "<br>";
            }

            // secound
            for (i = 0; i <= 5; i++) {
                for (j = 1; j <= 6; j++) {
                    for (k = 0; k <= j; k++){
                    string = string + "&nbsp; ";
                }
                    string = string + " ";

                }
                for (k = 1; k < (i * 2); k++) {
                    string = string + "*";
                }
                string = string + "<br>";
            }


            for (i = 4; i >= 1; i--) {
                for (j = 5; j > i; j--) {
                    
                    string = string + "";
                }
                for (k = 1; k < (i * 2); k++) {
                    string = string + "*";
                }
                string = string + "<br>";
            }
            
            // ....
            for (i = 0; i <= 50; i++) {
                string = string + "*"
            }

           
            document.getElementById("star").innerHTML = string;

        </script>
    </div>
</body>

</html>
