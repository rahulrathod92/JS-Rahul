<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>One to All Number sum</title>
</head>

<body>
    <div class="p-5">
        <h1 class="title has-text-centered">sum program</h1>

        <div class=" box container field has-addons has-addons-centered ">
            <input type="text" placeholder="Enter the first value" class="input" id="inputvalue1" value="1">
            <input type="text" placeholder="Enter the secound value" class="input" id="inputvalue2" value="5">
        </div>

        <div class=" container  is-grouped field has-addons has-addons-centered">
            <button class="button is-info" onclick="sum()">Sum</button>
        </div>

        <div class="box container field has-addons has-addons-centered">
            <input class="input" type="text" name="" id="showvalue" placeholder="Show All Value 1+2+3....">
        </div>

        <div class="box container field has-addons has-addons-centered">
            <input class="input" type="text" name="" id="total" placeholder="Show All Value Sum">
        </div>

    </div>

    <script>
        function sum() {
            let total = 0;
           
            let a = parseInt(document.getElementById("inputvalue1").value);
            let b = parseInt(document.getElementById("inputvalue2").value);
            let result = "";
            for (i = a; i <= (a, b); i++){
                total = total + i;
                if(i!=b){
                    result = result + i + "+";
                }
                else{
                    result = result + i ;
                }
                console.log(total);
            } 
                document.getElementById("showvalue").value = result;
                document.getElementById("total").value = total;
        }
       
    </script>
</body>

</html>
