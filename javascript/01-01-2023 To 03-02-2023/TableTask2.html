<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="title has-text-centered">Draw Table program</h1>

        <div class=" box container  ">
            <input type="text" placeholder="Enter the first value" class="input" id="inputvalue1" value="5">
        </div>
        <div class="container box">
            <input type="text" class="input" id="userselect" value="3">
        </div>

        <div class=" container has-text-centered">
            <button class="button is-info" onclick="drawtable()">DrawTable</button>
            <button class="button is-danger" onclick="addnew()">Add New</button>
            <button class="button is-warning" onclick="toggle()">toggle</button>
            <button class="button is-link" onclick="Untoggle()">Untoggle</button>
        </div>
    </div>
    <div class="container">
        <p id="drawtable"></p>
    </div>

    <script>
        function drawtable() {
            let n = parseInt(document.getElementById("inputvalue1").value);
            let strTable = '<table id="mytable" class="table table is-bordered  m-5"><tr><th>Number</th></tr>';
            for (i = 1; i <= n; i++) {
                console.log(i)
                strTable = strTable + "<tr><td>" + i + "</td></tr>";
                console.log(strTable)

            }
            strTable = strTable + "\n</tbale>";
            document.getElementById("drawtable").innerHTML = strTable;
        }

        function addnew() {
            let n = i;
            console.log(n)
            let strTable = '<table id="mytable" class="table table is-bordered  m-5"><tr><th>Number</th></tr>';
            for (i = 1; i <= n; i++) {
                console.log(i)
                strTable = strTable + "<tr><td>" + i + "</td></tr>";
                console.log(strTable)

            }
            strTable = strTable + "\n</tbale>";
            document.getElementById("drawtable").innerHTML = strTable;
        }

        function toggle() {
            var m = parseInt(document.getElementById("userselect").value);
            var n = parseInt(document.getElementById("inputvalue1").value);
            // console.log(`${m},${n}`)
            n = i;
            console.log(`${n},${i}`)
            if (m > n) {
                alert("wrong value enter");
            }
            var strTable = '<table id="mytable" class="table table is-bordered  m-5"><tr><th>Number</th></tr>';
            for (i = 1; i <= n; i++) {
                if (i == m) {

                    strTable = strTable + "<tr class='is-selected'><td>" + i + "</td></tr>";
                }

                else {
                    strTable = strTable + "<tr><td>" + i + "</td></tr>";
                }

            }
            strTable = strTable + "</table>";
            document.getElementById("drawtable").innerHTML = strTable;

        }


        function Untoggle() {
            var m = parseInt(document.getElementById("userselect").value);
            var n = parseInt(document.getElementById("inputvalue1").value);


             n = i;
            var strTable = '<table id="mytable" class="table table is-bordered  m-5"><tr><th>Number</th></tr>';
            for (i = 1; i <= n; i++) {
                if (i == m && m == "off") {

                    strTable = strTable + "<tr class='is-selected'><td>" + i + "</td></tr>";
                } else {

                    strTable = strTable + "<tr><td>" + i + "</td></tr>";
                }
            }
            strTable = strTable + "</table>";
            document.getElementById("drawtable").innerHTML = strTable;
        }
    </script>
</body>

</html>
