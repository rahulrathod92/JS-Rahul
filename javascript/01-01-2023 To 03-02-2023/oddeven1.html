<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="txtNum"> Number</label><br>
        <input type="text" id="txtNum">


        <input type="button" value="Test" onclick="test()" />
        <input type="button" value="Reset" /><br><br>

        <span id="spnResult">Enter an value</span>

    <script>
        function test() 
        {
            var num = Number(document.getElementById("txtNum").value);
            if (num % 2 == 0) {
                document.getElementById("spnResult").innerHTML = num + "is even";
            } else {
                document.getElementById("spnResult").innerHTML = num + "is odd";
            }
        }   
    </script>
</body>

</html>
