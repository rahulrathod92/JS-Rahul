<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container p-5"> 
        <h1 class="title is-2 has-text-centered">Dynamic Table</h1>
    <input id="inputN" type="text" class="input is-large"><br><br>
    <button onclick="drawTable()" class="button is-primary"> Draw Table</button>
    <div class="container" id="displayTable">

    </div>
    <p class="m-5 title" id="displaySum"></p>
    <textarea class="textarea is-primary is-large" id="displayTableCode" size="10"></textarea>
</div>
    <script>

        function drawTable() {



            let n = parseInt(document.getElementById("inputN").value);
            let sum = 0;
            let strTable = '<table class="table table is-bordered  m-5">\n <tr>\n  <th>Number</th>\n </tr>';

            for (let i = 1; i <= n; i++) {

                // if(i==3){
                //     strTable = strTable + "\n<tr class='is-selected'>\n <td>" + i + "</td>\n</tr>";
                // }else{
                //     strTable = strTable + "\n<tr>\n <td>" + i + "</td>\n</tr>";
                // }

                let classStr=""
                if(i==3){
                    classStr = "class='is-selected'";
                }
                strTable = strTable + "\n<tr "+classStr+">\n <td>" + i + "</td>\n</tr>";
                
                sum = sum + i;

            }
            console.log(strTable);

            strTable = strTable + "\n</table>";

            document.getElementById("displayTable").innerHTML = strTable;
            document.getElementById("displaySum").innerHTML = "<i> ALL:->" + sum + "</i>";

             var fullHTMLCode = "<html>\n <head></head>\n  <body>"  + strTable +  "\n </ body>\n</ html>";
             document.getElementById("displayTableCode").value = fullHTMLCode;

        }
    </script>
</body>

</html>
