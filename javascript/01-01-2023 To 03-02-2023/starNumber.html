<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="star1"></p>
        <script>
            let n = 10;
            let string1 = "";
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= i; j++) {

                    if (i % 2 == 0 && j == i - 1) {
                        string1 = string1 + j;
                    } else {
                        string1 = string1 + "*";
                    }
                }
                string1 = string1 + "<br>";
            }

            document.getElementById("star1").innerHTML = string1;
        </script>
    </div>

    <div>
        <p id="starodd"></p>
        <script>
            let n1 = 10;
            let string2 = "";
            for (i = 1; i <= n1; i++) {
                for (j = 1; j <= i; j++) {

                    if (i % 2 == 0 && j == i - 1) {
                        string2 = string2 + j;
                    } else if (i%2 != 0 && Math.round(i/2) ==j) {
                        string2 = string2 + j;
                    } else {
                        string2 = string2 + "*";
                    }
                }
                string2 = string2 + "<br>";
            }

            document.getElementById("starodd").innerHTML = string2;
        </script>
    </div>

            document.getElementById("star4").innerHTML = string4;
        </script>
    </div>
</body>

</html>
