<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div>
    <input type="text" name="" id="entervalue">
    <button onclick="draw()">drawtable</button>
    <p id="showtable"></p>
</div>

    <script type="text/javascript">
        function draw(){
            var num;
            var no = parseInt(document.getElementById("entervalue").value);
        for (var i = 1; i <= no; i++) {
            for (var j = 1; j <= i; j++) {
                document.write("*" + j + " ");
            }
             document.write("<br />");
           

        }
        document.getElementById("showtable").value = "num"
        }
        
    </script>
</body>
</html>
