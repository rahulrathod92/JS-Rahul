<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>all_in_one programmes</title>
</head>

<body>
    <div class=" box container">
        <h1 class="title has-text-centered">All in one programmes</h1>
        <p class="subtitle has-text-centered"> 1.prime number
            2.odd/even number
            3.fibonacci number
            4.factorial number
            5.palindrome number
        </p>
        <div class="field has-addons">
            <input type="text" class="input" id="value1" value="1">
            <input type="text" class="input" id="value2" value="5">
        </div>
        <div class="buttons has-text-centered">
            <button class="button is-info" onclick="primenumber()">PrimeNumber</button>
            <button class="button is-success" onclick="oddeven()">odd_even</button>
            <button class="button is-warning" onclick="fibonaci()">fibonacciNumber</button>
            <button class="button is-link" onclick="fectorial()">fectorialNumber</button>
            <button class="button is-danger" onclick="palindrm()">PalindromeNumber</button>

        </div>
        <div>
            <label for="" class="label">PrimeNumber</label>
            <p id="prime"> 1</p><br>
            <label for="" class="label">EvenNumber</label>
            <p id="even1">2</p><br>
            <label for="" class="label">OddNumber</label>
            <p id="odd1">*</p><br>
            <label for="" class="label">FibonacciNumber</label>
            <p id="fibonac">3.fibonacci number :-</p><br>
            <label for="" class="label">FactorialNumber</label>
            <p id="fectorl">4.factorial number :-</p>
            <label for="" class="label">PalindromeNumber</label>
            <p id="palindrome">5.palindrome number:-</p><br>
        </div>
    </div>
    <script>

        function primenumber() {
            let a = parseInt(document.getElementById("value1").value);
            let b = parseInt(document.getElementById("value2").value);
            let count = 0;
            var show = "";

            for (j = a; j <= b; j++) {
                for (i = 1; i <= j; i++) {
                    if (j % i == 0)
                        count++
                    console.log(i)
                }

                if (count == 2) {
                    // console.log(j)

                    // console.log("before show:->"+show)
                    show = show + " " + j + " , ";
                    // console.log("after show:->"+show)
                }

                count = 0;
            }
            document.getElementById("prime").innerHTML = show;

        }
        function oddeven() {
            let a = parseInt(document.getElementById("value1").value);
            let b = parseInt(document.getElementById("value2").value);

            let oddnumber = "";
            let evennumber = "";
            for (j = a; j <= b; j++) {
                for (i = 1; i <= j; i++) {
                    if (j % 2 == 0) {
                        // count++
                        // console.log(j)
                        evennumber = evennumber + " " + j + ",";

                    } else {
                        // console.log(j)
                        oddnumber = oddnumber + " " + j + ",";
                    }

                    break;
                }

                // count = 0;
            }
            document.getElementById("even1").innerHTML = evennumber;
            document.getElementById("odd1").innerHTML = oddnumber;
        }
        function fibonaci() {
            let a = parseInt(document.getElementById("value1").value);
            let b = parseInt(document.getElementById("value2").value);
            let next = 0;
            let c = 0;
            let d = 1;
            var string = "";
            for (i = a; i <= b; i++) {
                //console.log(i)
                next = c + d;
                //console.log(next)
                string = string + next + " ,";
                c = d;
                d = next;
                // console.log(string)

            }

            document.getElementById("fibonac").innerHTML = string;
        }
        function fectorial() {
            let a = parseInt(document.getElementById("value1").value);
            let b = parseInt(document.getElementById("value2").value);
            let next = 1;
            var string = "";
            for (i = a; i <= b; i++) {
                // console.log(i)
                next = next * i;
                // console.log(i,next)
                string = string + next + " ,";

            }

            document.getElementById("fectorl").innerHTML = string;
        }
        function palindrm() {
            let a = parseInt(document.getElementById("value1").value);
            let b = parseInt(document.getElementById("value2").value);
            var rev = 0;
            var d = 0;
            var n1 = n;
            for (i = a; i <= b; i++) {
                if (n != 0) {
                    d = n % 10;
                    rev = rev * 10 + d;
                    n - n / 10;
                }if(rev==n1){
                    return 1;
                }else{
                    return 0;
                }
                
            }

        }
    </script>
</body>

</html>
