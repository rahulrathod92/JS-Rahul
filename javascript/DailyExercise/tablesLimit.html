<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container box mt-5  column is-half is-offset-one-quarter">
        <div class="">
            <h1 class="title has-text-centered ">Static Table </h1>
        </div>
        <div class="field has-addons mt-5 ">
            <input type="text" class="input" id="tablevalue" placeholder="Enter number" value="1">
            <input type="text" class="input" id="" placeholder="selected toggle value" value="5">
        </div>
        <div class="buttons mt-3">
            <button class="button is-primary is-light">multiple</button>
        </div>
        <div>
            <p id="showTable"></p>
        </div>

        <div>
            <table class="table is-bordered">
                <tr>
                    <td>1x1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1x2</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>1x3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1x4</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1x5</td>
                    <td>5</td>
                </tr>
            </table>
        </div>
        
    </div>
      
</body>
</html>
