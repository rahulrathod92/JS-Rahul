<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>dynamic table</title>
</head>

<body>
    <div>
        <input type="text" name="" id="value1" value="25">
        <button onclick="table()">table</button>
    </div>
    <p id="showtable"></p>
    <script>

        function table() {
            var a = parseInt(document.getElementById("value1").value);
            var sttrtable = "<table class='table is-bordered'><div class='columns is-multiline'>";
            for (i = 1; i <= a; i++) {
             sttrtable = sttrtable + "<div class='column'>"+i+"</div>";            
                
            }
           
            sttrtable = sttrtable + "</div></table>";
            document.getElementById("showtable").innerHTML = sttrtable;
        }
    </script>


    <div class="columns is-multiline">
        <div class="column">
        <table class="table is-bordered">
            <tr>
                <th>#</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
        </table>

    </div>
    </div>
</body>

</html>
