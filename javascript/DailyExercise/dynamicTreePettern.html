<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>dynamicstarpettern</title>
</head>

<body>
    <div>
        <p id="star"></p>
        <script type="text/javascript">
            let n = 10;
            let string = "<table class='table is-bordered'><tr>";
            for (i = 0; i <= n - 1; i++) {
               // console.log(n - i);
                for (k = 1; k <= n; k++) {
                    string = string + " &nbsp;";
                    console.log(k)
                }
                for (j = 1; j <= i + 1; j++) {
                    string = string + "<td>" + "*" + "</td>";

                }
                string = string + "</tr> ";
                //console.log(string)
            }
            string = string + "</table>";
            document.getElementById("star").innerHTML = string;
        </script>
    </div>
</body>

</html>
