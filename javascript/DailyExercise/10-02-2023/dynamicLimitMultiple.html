<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container box mt-5  column is-half is-offset-one-quarter">
        <div class="">
            <h1 class="title has-text-centered ">Multiplication Table </h1>
        </div>
        <div class="field has-addons mt-5 ">
            <input type="text" class="input" id="tablevalue1" placeholder="Enter number" value="1">
            <input type="text" class="input" id="tablevalue2" placeholder="selected toggle value" value="5">
        </div>
        <div class="buttons mt-3">
            <!-- function name multiplication -->
            <button class="button is-primary is-light" onclick="multi()">multiple</button>
        </div>
        <div>
            <p id="showTable"></p>
        </div>
    </div>

    <script>
        function multi() {

            let a = parseInt(document.getElementById("tablevalue1").value);
            let b = parseInt(document.getElementById("tablevalue2").value);
            let strtable = "<table class='table is-bordered'>";
            let result = 0;
            for (i = a; i <= b; i++) {
                result = a * i ;
                strtable = strtable + "<tr><td>" + a + "x" + i + "</td>" + "<td>" + result+ "</td></tr>";
            }
            strtable = strtable + "</table>";
            document.getElementById("showTable").innerHTML = strtable;
        }
    </script>
</body>

</html>
