<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>1 to 10 tables static</title>

</head>

<body>
    <div class="container box">
        <div>
            <input type="text" class="input"  name="" id="tab" value="5">
        </div>
        <div class="mt-3">
            <button class="button is-primary">Multiple</button>
        </div>
        <div class="mt-3">
            <table class="table is-bordered">
                <tr>
                    <td>5x1</td>    
                    <td>5</td>
                </tr>
                <tr>
                    <td>5x2</td>    
                    <td>10</td>
                </tr>
                <tr>
                    <td>5x3</td>    
                    <td>15</td>
                </tr>
                <tr>
                    <td>5x4</td>    
                    <td>20</td>
                </tr>
                <tr>
                    <td>5x5</td>    
                    <td>25</td>
                </tr>
                <tr>
                    <td>5x6</td>    
                    <td>30</td>
                </tr>
                <tr>
                    <td>5x7</td>    
                    <td>35</td>
                </tr>
                <tr>
                    <td>5x8</td>    
                    <td>40</td>
                </tr>
                <tr>
                    <td>5x9</td>    
                    <td>45</td>
                </tr>
                <tr>
                    <td>5x10</td>    
                    <td>50</td>
                </tr>
                
            </table>
        </div>
    </div>
</body>

</html>
