<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Dynamic Table</title>
</head>

<body>
    <div class="container box mt-5  column is-half is-offset-one-quarter">
        <div class="">
            <h1 class="title has-text-centered ">Static Table </h1>
        </div>
        <div class="field has-addons mt-5 ">
            <input type="text" class="input" id="tablevalue" placeholder="Enter number" value="5">
        </div>
        <div>
            <input type="text" class="input" id="" placeholder="selected toggle value" value="3">
        </div>
        <div class="buttons mt-3">
            <button class="button is-primary is-light" onclick="showtable()">DrawTable</button>
            <button class="button is-primary is-light">Toggle</button>
            <button class="button is-primary is-light" onclick="">StarPettern</button>
            <button class="button is-primary is-light">TrianglePattern</button>
        </div>
        <div>
            <p id="showTable"></p>
        </div>
    </div>
    <script>
        function showtable() {
            let a = parseInt(document.getElementById("tablevalue").value);
            let strtable = "<table class='table is-bordered'><tr><th>number</th></tr>";
            for (i = 1; i <= a; i++) {
                strtable = strtable + "<tr><td>" + i + "</td></tr>";
            }
            strtable = strtable + "</table>";
            document.getElementById("showTable").innerHTML = strtable
        }
     
    </script>
</body>

</html>
