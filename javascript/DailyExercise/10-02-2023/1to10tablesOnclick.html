<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Dynamic_1_To_10_onclick Tables</title>
</head>

<body>
    <div class="container mt-3">
        <h1 class="title">Dynamic 1 To 10 onclick Tables</h1>
        <button class="button is-primary" onclick="multi()">multiplication</button>
        <p id="showtable" class="mt-5"></p>
    </div>
    <script>
        
        function multi() {
            var n = 1;
            var t = 2;
            var three = 3;
            var four = 4;
            var five = 5;
            var six = 6;
            var seven = 7;
            var eight = 8;
            var nine = 9;
            var ten = 10;
            let strtable = "<table class='table is-bordered'>";
            let result = 0;
            for (i = 1; i <= 10; i++) {

                    strtable = strtable + "<tr><td>" + n + "x" + i + "</td>" + "<td>" + n * i + "</td>"
                    + "<td>" + t + "x" + i + "</td>" + "<td>" + t * i + "<td>" + three + "x" + i + "</td>"
                    + "<td>" + three * i + "</td>" + "<td>" + four + "x" + i + "</td>" + "<td>" + four * i + "</td>"
                    + "<td>" + five + "x" + i + "</td>" + "<td>" + five * i + "</td>"
                    + "<td>" + six + "x" + i + "</td>" + "<td>" + six * i + "</td>"
                    + "<td>" + seven + "x" + i + "</td>" + "<td>" + seven * i + "</td>"
                    + "<td>" + eight + "x" + i + "</td>" + "<td>" + eight * i + "</td>"
                    + "<td>" + nine + "x" + i + "</td>" + "<td>" + nine * i + "</td>"
                    + "<td>" + ten + "x" + i + "</td>" + "<td>" + ten * i + "</td>" + "</tr>";
                 result = n * i;
                console.log(result)
                    
                }  
                strtable = strtable + "</table>";
            document.getElementById("showtable").innerHTML = strtable;
        
            }
           
    </script>
</body>

</html>
