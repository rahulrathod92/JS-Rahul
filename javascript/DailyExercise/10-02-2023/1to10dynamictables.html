<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container box">
        <div>
            <input type="text" class="input" name="" id="tablesvalue" value="5">
        </div>
        
        <div class="mt-3">
            <!-- function multiplication =mt -->
            <button class="button is-primary" onclick="mt()">Multiple</button>
        </div>
        <div>
            <p id="showtables"></p>
        </div>
    </div>
    <script>
        function mt() {

            let result = 0;
            let a = parseInt(document.getElementById("tablesvalue").value);
            let strtable = "<table class='table is-bordered'><tr><td></td></tr>";
            for (i = 1; i <= 10; i++) {
                result = i * a;
                console.log(result)
                strtable = strtable + "<tr><td>" + a + "*" + i + "</td>" + "<td>" + result+ "</td></tr>";
               
            }
            strtable = strtable + "</table>";
            document.getElementById("showtables").innerHTML = strtable;
        }
    </script>
</body>

</html>
