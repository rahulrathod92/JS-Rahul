<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>DrawTable static</title>
</head>
<body>
<div class="container box mt-5">
    <div class="">
        <h1 class="title has-text-centered ">Static Table </h1>
    </div>
    <div class="field has-addons mt-5">
        <input type="text" class="input" id="" placeholder="Enter number" value="5">
    </div>
    <div>
        <input type="text" class="input" id="" placeholder="selected toggle value" value="3">
    </div>
    <div class="buttons mt-3">
        <button class="button is-primary is-light">DrawTable</button>
        <button class="button is-primary is-light">Toggle</button>
        <button class="button is-primary is-light">StarPettern</button>
        <button class="button is-primary is-light">TrianglePattern</button>
           
    </div>
    <div>
        <table class="table is-bordered">
            <tr><th>Number</th></tr>
            <tr><td>1</td></tr>
            <tr><td>2</td></tr>
            <tr class="is-selected"><td>3</td></tr>
            <tr><td>4</td></tr>
            <tr><td>5</td></tr>
        </table>
    </div>
    <p> 	&uarr;convert to StarPettern&darr;</p>
    <table class="table is-bordered">
        <tr>
            <td>*</td>
        </tr>
        <tr><td>*</td>
            <td>*</td>
        </tr>
        <tr class="is-selected"><td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr ><td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr><td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
    </table>
</div>    
</body>
</html>
