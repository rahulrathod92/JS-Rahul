<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>

<body>
    <div>
        <input type="text" name="" id="valueA" value="1">
        <input type="text" name="" id="valueB" value="2">
        <button onclick="swap()">swap</button>
    </div>
    <script>
        function swap() {
            let temp = document.getElementById("valueA").value;
            document.getElementById("valueA").value = document.getElementById("valueB").value;
            document.getElementById("valueB").value = temp;
        }
    </script>
</body>

</html>
