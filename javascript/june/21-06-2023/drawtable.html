<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>table</title>
</head>

<body>
    <div>
        <input type="text" name="" id="tablevalue" value="10">
        <button onclick="drawtable()">draw</button>
        <p id="showtable"></p>
    </div>
    <script>
        function drawtable() {

            let a = parseInt(document.getElementById("tablevalue").value);
            let string = "<table class='table is-bordered'><tr><td>" + "Number" + "</td></tr>";
            for (i = 1; i <= a; i++) {
                string = string + "<tr><td>" + i + "</td></tr>"
            }
            string = string + "</table>";
            document.getElementById("showtable").innerHTML = string;
            console.log(string)
        }
    </script>
</body>

</html>
