<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stardiamond</title>
</head>

<body>
    <p id="show"></p>
    <script>
        let n = 10;
        let string = "";
        for (i = 1; i < n; i++) {
            for (k = 1; k <= n - i; k++) {
                string = string + "&nbsp";
            }
            for (j = 0; j < i; j++) {
                string = string + "*";
            }
            string = string + "</br>";
            // document.getElementById("show").innerHTML = string;
        }
        for (i = 1; i <= n; i++) {
            for (k = 1; k <= i-1; k++) {
                string = string + "&nbsp;";
                console.log(string)
            }
            for (j = 0; j <= n - i; j++) {
                string = string + "*";
            }
            string = string + "</br>";
            document.getElementById("show").innerHTML = string;
        }
    </script>
</body>

</html>
