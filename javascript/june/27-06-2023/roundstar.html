<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>round </title>
</head>

<body>
    <p id="show"></p>
    <script>
        let n = 10;
        let string = "";
        for (i = 1; i < n; i++) {
            for (j = 0; j < n; j++) {
                if (i == 0 || i == n-i) {

                    string = string + "*";
                } else if (j == 0 || j == i) {
                    string = string + "*";
                }else{

                    string=string+"&nbsp;&nbsp;&nbsp;";
                }
            }
            string = string + "</br>";
            document.getElementById("show").innerHTML = string;
        }
    </script>
    
</body>

</html>
