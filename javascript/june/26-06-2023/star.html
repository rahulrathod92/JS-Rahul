<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starpetteren</title>
</head>

<body>
    <p id="show"></p>
    <script>
        let i, j, k;
        let num = 7;
        let string = "";
        let counter = 0;

        for (i = 1; i <= num; i++) {
            for (j = 1; j <= num; j++) {
                if (i == 1 || j == 5) {

                    string = string + "*" + "&nbsp;";
                } else if (i == 7 || j == 5) {
                    string = string + "*" + "&nbsp";
                } else if (j == 1 || i == 7) {
                    string = string + "*" + "&nbsp;" + "&nbsp" + "&nbsp" + "&nbsp" + "&nbsp;" + "&nbsp" + "&nbsp" + "&nbsp" + "&nbsp;" + "&nbsp;" + "&nbsp;" + "&nbsp;" + "&nbsp;" + "&nbsp;" + "&nbsp;" + "&nbsp;";
                    // console.log(string)
                }

            }
            string = string + "</br>";
            document.getElementById("show").innerHTML = string;
        }
    </script>
</body>

</html>
