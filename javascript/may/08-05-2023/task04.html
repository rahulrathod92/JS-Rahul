<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="answer"></p>
    <script>
        let n = 5;
        let i, j;
        let k = 1;
        let string = "";
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= n - 1; j++) {

                if (k == 1) {
                    string = string + "1";
                } else {
                    string = string + "0";
                    k *= 1;
                } if (j % 2 == 0) {
                    k *= -1;
                }

            }

            string = string + "<br/>";
            document.getElementById("answer").innerHTML = string;
        }
    </script>
</body>

</html>
