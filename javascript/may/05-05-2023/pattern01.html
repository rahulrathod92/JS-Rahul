        <div class="column">
            pattern
            <label>(1)</label>
            <p id="answer"></p>
            <script>
                var n = 5;
                var i, j;
                var string = "";
                for (i = 1; i <= n; i++) {
                    for (j = 1; j <= n; j++) {
                        string = string + "1";
                    }
                    string = string + "<br>";
                    document.getElementById("answer").innerHTML = string;
                }
            </script>
        </div>
        <div class="column">
            pattern
            <label>(2)</label>
            <p id="ans1"></p>
            <script>
                var n = 5;
                var i, j;
                var string = "";
                for (i = 1; i <= n; i++) {
                    for (j = 1; j <= n; j++) {
                        if (i % 2 == 1) {
                            string = string + "1";
                        } else {
                            string = string + "0";
                        }

                    }
                    string = string + "<br/>";
                    document.getElementById("ans1").innerHTML = string;
                }
            </script>
        </div>
        <div class="column">

        </div>
        <div class="column">
            pattern
            <label>(4)</label>
            <p id="ans3"></p>
            <script>
                var n = 5;
                var i, j;
                var string = "";
                for (i = 1; i <= n; i++) {
                    for (j = 1; j <= n; j++) {
                        if (i == 1 || i == n) {
                            string = string + "1";
                        } else if (j == 1 || j == n) {
                            string = string + "1";
                        } else {
                            string = string + "0"
                        }

                    }
                    string = string + "<br>";
                    document.getElementById("ans3").innerHTML = string;
                }
            </script>
        </div>
