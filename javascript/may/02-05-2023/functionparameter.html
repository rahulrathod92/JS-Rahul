<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functionparameter</title>
</head>

<body>
    <script>
        function hello(fname, lname) {
            document.write("hello"+ " " + fname +" "+ lname+ "<br/>");
        }
        function sum(a,b){
            document.write(a+b);
        }
        hello("world" ,"ahmedabad");
        hello("rahul","rathod");
        sum(10,20);
    </script>
</body>

</html>
