<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abcd star</title>
</head>

<body>
    <div>
        <input type="text" name="" id="value" value="15">
        <button onclick="star()">click</button>
        <p id="answer"></p>
    </div>
    <script>
        function star() {

            let num = parseInt(document.getElementById("value").value);
            let string = "";
            let count = 1;
            for (i = 1; i <= num; i++) {
                for (j = 1; j <= i; j++) {
                    string = string + String.fromCharCode(count + 64) +"&nbsp;";
                    count++;
                    if (count==27){
                        count=1;
                    }
                }
                string = string + "<br/>";
              
            }
            document.getElementById("answer").innerHTML = string;
        }
        star();
    </script>
</body>

</html>
