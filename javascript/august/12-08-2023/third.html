<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>3.go for minus..</title>
</head>

<body>
    <div>
        <h1 class="title is-3">3.go for minus </h1>
        <input type="text" name="" id="Apip" value="6">
        <input type="text" name="" id="bowl" value="1.2">
        <input type="text" name="" id="bpip" value="0">
        <button onclick="pip()">click</button>
    </div>
    <p id="tableshow"></p>
</body>

</html>

<script>
    function pip() {
        let apip = Number(document.getElementById("Apip").value);
        let bow = Number(document.getElementById("bowl").value);
        let bpip = Number(document.getElementById("bpip").value);
        let string = "<table class='table is-bordered'><th>Apip</th><th>Bowl</th><th>bpip</th><tr>";

        for (i = 1; ; i++) {

            if (apip < 0) {
                console.log(apip)
                break;
            } else {
                apip = apip - bow;
                bpip = bpip + bow;
            }


            string = string + "<td>" + apip.toFixed(1) + "</td>" + "<td>" + bow + "</td>" + "<td>" + bpip.toFixed(1) + "</td>";
            string = string + "</tr>";
            document.getElementById("tableshow").innerHTML = string;
        }
    }

    pip()
</script>
