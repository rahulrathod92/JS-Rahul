<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>dyanamic table</title>
</head>

<body>
    <div>
        <input type="text" name="" id="valueA" value="2">
        <button onclick="showtable()">table</button>
    </div>
    <p id="showtable"></p>
</body>
<script>
    function showtable() {

        let num = parseInt(document.getElementById("valueA").value);
        let string = "<div class='columns is-multiline'><div class='column'><table class='table is-bordered'>";
        let sum = 0;
        for (i = 1; i <= 10; i++) {
            sum = num * i;
            string = string + "<tr><td> " + num + "x" + i + "=" + sum + "</td>";
            console.log(sum)
            string = string + "</div>";
        }
        string = string + "</tr></table></div>"
        document.getElementById("showtable").innerHTML = string;
    }
    showtable()
</script>

</html>
