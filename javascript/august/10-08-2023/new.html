<!DOCTYPE html>
<html>

<head>
   <title>
      Prime Number Check in JavaScript
   </title>
   <style>
      .results {
         border: green 1px solid;
         background-color: aliceblue;
         text-align: left;
         padding-left: 20px;
         height: 150px;
         width: 95%;
      }

      .resultText {
         font-size: 20px;
         font-style: normal;
         color: blue;
      }
   </style>
</head>

<body>
   <div class="results">
      <h2> Enter the Number </h2>
      Number: <input type="number" name="number" id="number" required>
      <button type="button" onclick="checkForPrime()"> Submit </button>
      <div class="resultText">
         <p id="result"> </p>
      </div>
   </div>
   </div>
   <script type="text/javascript">
      function checkForPrime() {
         num = document.getElementById("number").value;
         if (num == '' || num < 1) {
            document.getElementById("result").style.color = "red";
            document.getElementById("result").innerHTML = "Please Enter a Valid Number";
            return;
         }
         var i;
         let string ="";
         var flag = true;
         if (num == 1) {
            flag = false;
         } else {
            for (i = 2; i < num - 1; i++) {
               if (num % i == 0) {
                  flag = false;
                  break;
               }
            }
         }
         if (flag == true) {
            document.getElementById("result").style.color = "blue";
            document.getElementById("result").innerHTML = "The number: " + num + " is a Prime Number";
         } else {
            document.getElementById("result").style.color = "red";
            document.getElementById("result").innerHTML = "The number: " + num + " is NOT a Prime Number";
         }
      }
   </script>
</body>

</html>
