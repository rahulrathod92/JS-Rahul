<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>

<body>
    <h1>factorial program</h1>
    <input type="text" name="" id="uservalue" value="5">
    <button onclick="user()">click</button>
    <p id="result"></p>
</body>

</html>
<script>
    function user() {
        let string = "";
        let num = parseInt(document.getElementById("uservalue").value);
        let fect = 1;
        if (num == 0) {
            string = string + "Answer is 1";
        } else if (num < 0) {
            string = string + "nagtive number is not factorial"
        } else {
            for (i = 1; i <= num; i++) {
                fect = fect * i;
                console.log(fect)
                string=string+"<br>"+fect;
            }
        }
        document.getElementById("result").innerHTML = "Answer" + "&nbsp;" + fect+"<br>"+string;
    }
</script>
