<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|prime|number|function</title>
</head>

<body>
    <div>
        <input type="text" id="uservalue">
        <button onclick="primebtn()">prime</button>
    </div>
</body>

<script>
    function primebtn() {
        let number = parseInt(document.getElementById("uservalue").value);
    }
    function isPrime(number) {
  if (number <= 1) {
    return false;
  }
  
  if (number <= 3) {
    return true;
  }
  
  if (number % 2 === 0 || number % 3 === 0) {
    return false;
  }
  
  for (let i = 5; i * i <= number; i += 6) {
    if (number % i === 0 || number % (i + 2) === 0) {
      return false;
    }
  }
  
  return true;
}

const numToCheck = 17; // Change this number to the one you want to check

if (isPrime(numToCheck)) {
  console.log(`${numToCheck} is a prime number.`);
} else {
  console.log(`${numToCheck} is not a prime number.`);
}

</script>

</html>
