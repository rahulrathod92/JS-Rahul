        let sum = 0;
        for (i = 1; i < 100; i++) {
            if (i < 10) {
                sum = sum + i;
            } else {
                break;
            }
            console.log(sum)
        }

<script>
	function isPrime(n) {
		// Corner case
		if (n <= 1)
			return false;

		// Check from 2 to n-1
		for (let i = 2; i < n; i++)
			if (n % i == 0)
				return false;

		return true;
	}

	// Driver Code

	isPrime(11)
		? console.log("true")
		: console.log("false");
</script>
