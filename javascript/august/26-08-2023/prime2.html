<script>
    // Function to check if a number is prime
function isPrime(num) {
  if (num <= 1) return false;
  if (num <= 3) return true;
  
  if (num % 2 === 0 || num % 3 === 0) return false;
  
  for (let i = 5; i * i <= num; i += 6) {
    if (num % i === 0 || num % (i + 2) === 0) {
      return false;
    }
  }
  
  return true;
}

// Function to generate the first 'n' prime numbers
function generatePrimes(n) {
  const primes = [];
  let num = 2;

  while (primes.length < n) {
    if (isPrime(num)) {
      primes.push(num);
    }
    num++;
  }

  return primes;
}

// Function to create a prime multiplication table
function primeMultiplicationTable(n) {
  const primes = generatePrimes(n);
  const table = [];

  for (let i = 0; i <= n; i++) {
    const row = [];
    for (let j = 0; j <= n; j++) {
      if (i === 0 && j === 0) {
        row.push('x');
      } else if (i === 0) {
        row.push(primes[j - 1]);
      } else if (j === 0) {
        row.push(primes[i - 1]);
      } else {
        row.push(primes[i - 1] * primes[j - 1]);
      }
    }
    table.push(row.join('\t'));
  }

  return table.join('\n');
}

// Prompt for the size of the prime multiplication table
const size = parseInt(prompt("Enter the number of prime numbers:"));

// Generate and display the prime multiplication table
console.log(primeMultiplicationTable(size));

</script>
