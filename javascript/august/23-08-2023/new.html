<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="content">
        <input type="text" name="" id="valueA" value="12">
        <button onclick="tablegen()">table</button>
    </div>
    <p id="showtable"></p>
</body>

<script>
    function tablegen() {

        let num = parseInt(document.getElementById("valueA").value);
        let string = "";

        for (i = 1; i <= num; i++) {
            if (num <= 10) {

                string = string + "<div columns is-multiline>";
                console.log(string)
            }
        }
        string = string + "</div>";

        document.getElementById("showtable").innerHTML = string;
    }
    tablegen()
</script>
