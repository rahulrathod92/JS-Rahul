<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primewithfunction</title>
</head>

<body>
    <div>
        <input type="text" value="5" id="uservalue">
        <button onclick="isPrime()">click</button>
    </div>
    <script>
        function isPrime() {
            let num = Number(document.getElementById("uservalue").value);
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <=num; i++) {
                if (num % i === 0) {
                    
                    return false;
                }
            }
            return true;
          
        }

        

    </script>
</body>

</html>
