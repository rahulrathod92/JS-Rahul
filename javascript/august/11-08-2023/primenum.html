<body>

    <div>
        <label for="">febonacciNumber</label>
        <p id="febonacciresult"></p>
        <p id="prime"></p>
    </div>
</body>

<script>
    let num = 21;
    let a = 1, b = 0;
    let temp = 0;
    let string = "";
    for (i = 1; i <= num; i++) {
        temp = a + b;
        a = b;
        b = temp;
        string = string + "&nbsp;" + temp;
        document.getElementById("febonacciresult").innerHTML = string;
        let primestring = "";
        if (temp % i == 0) {

            primestring = primestring + "&nbsp" + temp + " prime";
        } else {
            console.log(temp)
              rimestring = primestring + " "+temp;
        }
    }
    document.getElementById("prime").innerHTML = primestring;


</script>
