<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="star"></p>
    </div>
    <script>
        let n = 4;
        let counter = 1;
        let string = "";
        for (let i = 0; i < n; i++) {
            string = string + " ";
            for (let j = 0; j < n; j++) {
                if (i === 0 || i === n - 1 || j === 0 || j === n - 1) {
                    counter=counter+1;
                    string = string + counter;
                } else {
                    string = string +" &nbsp";
                }
            }
            string = string + "<br>";
            document.getElementById("star").innerHTML = string;
        }
    </script>
</body>

</html>
