<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="value1" value="10">
    <button onclick="primenumber()"> prime</button>
    <p id="prime"></p>
</body>

</html>
<script>
    function primenumber() {
        let a = parseInt(document.getElementById("value1").value);
        let sum = 0;
        let count = 0;
        var string = "<";

        for (j = 1; j <= a; j++) {
            for (i = 1; i <= j; i++) {
                if (j % i == 0)
                    count++;
            }
            if (count == 2) {
                // console.log(j)
                string = string +"Table"+ j  +"<br>";
                for (k = 1; k <= 10; k++) {
                    sum = j * k;
                    console.log(sum)
                    console.log("sum:-", sum, "j:-", j, "k:-", k)
                    string = string + j + "x" + k + "=" + sum + "<br>";
                }
            }

            count = 0;
        }
        document.getElementById("prime").innerHTML = string;

    }
</script>
