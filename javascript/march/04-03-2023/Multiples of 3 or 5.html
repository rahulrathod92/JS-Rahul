<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Multiples of 3 or 5</title>
</head>

<body>
    <div class="container">
        <h1 class="title has-text-centered">projecteuler.net</h1>
        <p class="title is-5 mt-5">If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3,
            5, 6 and 9. The sum of these multiples is 23.

            Find the sum of all the multiples of 3 or 5 below 1000.</p>
        <div class="columns mt-5">
            <div class="column is-half is-offset-one-quarter field has-addons">
                <input type="text" class="class input" id="value1" value="3">
                <input type="text" class="class input" id="value2" value="1000">
            </div>

        </div>
        <div class="buttons is-centered ">
            <button class="button" onclick="sum()">sum</button>
        </div>

        <div class="has-text-centered">
            <label for="" class="label">answer</label>
            <p id="answer"></p>
        </div>
       
    </div>

    <script>
        function sum() {

            let valueA = parseInt(document.getElementById("value1").value);
            let valueB = parseInt(document.getElementById("value2").value);
            let sum = 0;
            
            for (i = valueA; i < valueB; i++) {
                if (i % 3 == 0 || i % 5 == 0) {
                    sum = sum + i;
                    console.log(sum)
                }
            }
            document.getElementById("answer").innerHTML = sum;
           
        }
    </script>
</body>

</html>
