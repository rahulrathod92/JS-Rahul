            </div>
        </div>
        <script>
            function palindrome(n) {
                let a = document.getElementById("valueA").value;
                let b = document.getElementById("valueB").value;
                var multiple = 0;
                for (i = a; i <= b; i++) {
                    multiple = a * b;
                    document.getElementById("multiple").innerHTML = multiple;
