<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>swap</title>
</head>

</style>

<body>
    <div>
        <h1 class="title has-text-centered mt-3">SWAP PROGRAM</h1>
        <div class="columns is-mobile is-centered mt-5">
            <div class="column is-half field has-addons">
                <input type="text" class="input" id="valueA" value="1">
                <input type="text" class="input" id="valueB" value="2">
            </div>
        </div>
        <div class="has-text-centered">
            <button class="button is-primary is-rounded " onclick="swap()">swap</button>
        </div>
       
        <script>
            function swap() {
                let temp = document.getElementById("valueA").value;
                document.getElementById("valueA").value =document.getElementById("valueB").value;
                document.getElementById("valueB").value = temp;
               
            }
        </script>
</body>

</html>
