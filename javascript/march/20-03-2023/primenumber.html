<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="" id="valueA" value="5">
        <button onclick="primenumber()"> prime</button>
        <p id="drawstar"></p>
    </div>


    <script>
        function primenumber() {
            let n = parseInt(document.getElementById("valueA").value);

            let count = 0;
            var string = "";

            for (let i = 1; i <= n; i++) {
                // printing spaces
                for (j = 1; j <= n - i; j++) {
                    string = string + "&nbsp;&nbsp";
                }
                // printing stars
                for (k = 0; k < 2 * i - 1; k++) {

                    if (j % i == 0){
                        count++
                        string = string + " " + i + "  ";
                    }
                    if(count == 0){
                        string = string + " " + j + "  ";
                    }
                }
                string = string + "<br />";
            }

            document.getElementById("drawstar").innerHTML = string;
        }



    </script>
</body>

</html>
