<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>swap_02 </title>
</head>

<body>
    <div>
        <input type="text" name="" id="value1" value="2">
        <button onclick="swap()">swap</button>
        <input type="text" name="" id="value2" value="3">
      
        <p id="showans"></p>
    </div>
<script>
    function swap(){
        let temp=document.getElementById("value1").value;
        document.getElementById("value1").value = document.getElementById("value2").value;
        document.getElementById("value2").value = temp;
      
    }
</script>

</body>

</html>
