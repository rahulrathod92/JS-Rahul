<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        limit = 4000000;
        sum = 0;
        a = 1;
        b = 1;
        c = a + b;
        while( c < limit);
            sum = sum + c;
        a = b + c;
        b = c + a;
        c = a + b;
        console.log(sum)
    </script>
</body>
