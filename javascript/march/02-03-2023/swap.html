<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap</title>
</head>
<body>
    <div>
        <input type="text" name="" id="value1" value="1">
        <button onclick="swap()">swap</button>
        <input type="text" name="" id="value2" value="2">
    </div>
    <script>
        function swap(){
            let temp = document.getElementById("value1").value;
            document.getElementById("value1").value = document.getElementById("value2").value;
            document.getElementById("value2").value =temp;
           
        }
    </script>
</body>
</html>
