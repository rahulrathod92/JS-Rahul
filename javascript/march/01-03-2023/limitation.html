    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>drawTable</title>
    </head>

    <body>
        <div class="box container mt-5">
            <div>
                <h1 class="title has-text-centered mt-3">drawtable left right updown</h1>
            </div>
            <div class="columns mt-5">
                <div class="column is-half is-offset-one-quarter field has-addons">
                    <div> <label for="" class="label">row</label>
                        <input type="text" class="class input" id="userrows" value="3">
                    </div>
                    <div>
                        <label for="" class="label">column</label>
                        <input type="text" class="class input" id="usercolumns" value="5">
                    </div>
                    <div>
                        <label for="" class="label">highlights</label>
                        <input type="text" class="class input" id="highlights" value="3">
                    </div>
                </div>
            </div>
            <div class="buttons is-centered ">
                <button class="button" onclick="drawTable()">drawTable</button>
                <button class="button" onclick="left()">left</button>
                <button class="button" onclick="right()">right</button>
                <button class="button" onclick="up()">up</button>
                <button class="button" onclick="down()">down</button>
            </div>
            <div class="has-text-centered">
                <label for="" class="label">showTable</label>
                <p id="showvalue" class="p-5"></p>
            </div>
        </div>
    </body>
    <script>
        var tempi = 1;
        var tempj = 1;
        var tracker = 0;
        var counter = 0;
        var col = 0;
        var row = 0;
        function drawTable() {
            col = parseInt(document.getElementById("usercolumns").value);
            row = parseInt(document.getElementById("userrows").value);
            let highlights = parseInt(document.getElementById("highlights").value);
            let strtable = "<div class='table-container'><table class='table is-bordered '><tr>";
            var counter = 0;

            for (i = 1; i <= row; i++) {
                for (j = 1; j <= col; j++) {
                    counter = i;
                    if (tempi == i && tempj == j) {

                        strtable = strtable + "<td class='is-selected'>" + i + "." + j + "</td>";
                    } else {

                        strtable = strtable + "<td>" + i + "." + j + "</td>";
                    }

                }
                strtable = strtable + "</tr>";
            }
            strtable = strtable + "</table></div>";
            document.getElementById("showvalue").innerHTML = strtable;
        }
        function right() {
            // console.log("tempj:->"+tempj + " col:->"+col);
            if (tempj > col - 1) {
                alert("limite stope");
            } else {
                tempj = tempj + 1;
                drawTable();
            }
        }

        function left() {
            // console.log("tempj:->" + tempj + "col:->" + col);
            if (tempj == 1) {
                alert("limite stope")
            } else {
                tempj = tempj - 1;

            }
            drawTable();
        }
        function up() {
            if (tempi == 1) {
                alert("limite stope")
            } else {
                tempi = tempi - 1;
            }

            drawTable();
        }


        function down() {
            console.log(tempi)
            if (tempi > row - 1) {
                alert("limite stope")
            } else {
                tempi = tempi + 1;
                drawTable();
            }

        }


    </script>
