<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Byte-to-String-Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="/javascript/textcompare/js_file/byte-to-string.js"></script>
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="card order border-black">
        <h1 class="card-header">Byte to String Converter</h1>
        <div class="card-body">
          <div class="row align-items-start">
            <div class="col-5">
              <div class="form-floating">
                <textarea class="form-control form-control-lg border border-primary" id="inputTextarea" style="height: 500px;"></textarea>
              </div>
            </div>
            <div class="col-2">
              <div class="d-grid gap-2 mx-auto" style="margin-top:200px;">
                <button class="btn btn-primary btn-lg" type="button" onclick="byteTostringConverter()">Converter</button>
                <button class="btn btn-dark btn-lg"  type="button">Sample</button>
              </div>
            </div>
            <div class="col-5">
              <div class="form-floating">
                <textarea class="form-control form-control-lg border border-primary" id="outputTextarea" style="height: 500px;"></textarea>
              </div>
            </div>
        </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
