<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime|true|false</title>
</head>

<body>
    <div>

        <input type="text" value="5" id="uservalue">
        <button onclick="isThisNumberPrime()">click</button>
        <p id="answer"></p>
    </div>
</body>
<script>
    function isThisNumberPrime() {
        let num = parseInt(document.getElementById("uservalue").value);
        let answer = isPrime(num)
        console.log(answer)
        document.getElementById("answer").innerHTML = answer;
    }
    function isPrime(n) {
        let isPrime = true;
        let string = "";
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            string = string + "true";
        } else {
            string = string + "false";
        }
        return string;
    }
</script>

</html>
