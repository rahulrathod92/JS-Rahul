<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>previous-prime</title>
</head>

<body>
    <div>
        <input type="text" value="3" id="uservalue">
    </div>
    <div>
        <button onclick="previousFun()">click</button>
    </div>
    <p id="answer"></p>
</body>
<script>
    function previousFun() {
        let num = parseInt(document.getElementById("uservalue").value);
        let answer = previousPrime(num);
        console.log(answer)
        document.getElementById("answer").innerHTML = answer;
    }
    function previousPrime(num) {
        let string = "";
        for (i = num - 1; ; i--) {
            let isPrime = true;
            for (j = 2; j < i; j++) {
                if (i % j == 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                string = string + "previous prime number" + "&nbsp;" + "=" + "&nbsp;" + i;
                return string;
            }
        }
    }
</script>

</html>
