<!DOCTYPE html>
<html>
<head>
    <title>Multiple Select Options</title>
</head>
<body>
    <select id="mySelect" multiple>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
    </select>

    <button id="getSelectedOptions">Get Selected Options</button>

    <script>
        document.getElementById('getSelectedOptions').addEventListener('click', function () {
            var selectElement = document.getElementById('mySelect');
            var selectedOptions = [];

            for (var i = 0; i < selectElement.options.length; i++) {
                if (selectElement.options[i].selected) {
                    selectedOptions.push(selectElement.options[i].value);
                }
            }

            alert('Selected options: ' + selectedOptions.join(', '));
        });
    </script>
</body>
</html>
