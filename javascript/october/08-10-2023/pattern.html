<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <p id="answer"></p>
</body>
<script>
    let num = 5;
    let string = "";
    for (i = 1; i <= num; i++) {
        string = string + "*" + "<br>";
    }
    document.getElementById("answer").innerHTML = string;
</script>

</html>
