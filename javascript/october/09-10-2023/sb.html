<script>
    // Function to check if a number is prime
function isPrime(num) {
  if (num <= 1) return false;
  if (num <= 3) return true;

  if (num % 2 === 0 || num % 3 === 0) return false;

  for (let i = 5; i * i <= num; i += 6) {
    if (num % i === 0 || num % (i + 2) === 0) return false;
  }

  return true;
}

// Function to generate Fibonacci numbers up to a limit
function generateFibonacci(limit) {
  const fibonacciSeries = [0, 1];
  let a = 0;
  let b = 1;
  let next;

  while ((next = a + b) <= limit) {
    fibonacciSeries.push(next);
    a = b;
    b = next;
  }

  return fibonacciSeries;
}

// Function to generate a series of prime and Fibonacci numbers up to a limit
function generatePrimeAndFibonacciSeries(limit) {
  const series = [];
  for (let i = 2; i <= limit; i++) {
    if (isPrime(i)) {
      series.push(i + " (Prime)");
    } else if (generateFibonacci(limit).includes(i)) {
      series.push(i + " (Fibonacci)");
    }
  }
  return series;
}

const limit = 100; // Set the limit for the series
const primeAndFibonacciSeries = generatePrimeAndFibonacciSeries(limit);

console.log(primeAndFibonacciSeries.join(", "));

</script>
