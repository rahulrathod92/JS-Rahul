<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome program</title>
</head>

<body>
    <div>
        <input type="" value="121" id="uservalue">
    </div>
    <div>
        <button onclick="palindromeFun()">click</button>
    </div>
    <div>
        <p id="answer"></p>
    </div>
</body>
<script>
    function palindromeFun() {
        let string = document.getElementById("uservalue").value;
        let len = string.length;
        let msg = "is palindrome";
        for (i = 0; i < len / 2; i++) {
            if (string[i] != string[len - 1 - i]) {
                msg = "is not palindrome"
            }
        }
        console.log(msg)
        document.getElementById("answer").innerHTML = msg;
    }
</script>

</html>
