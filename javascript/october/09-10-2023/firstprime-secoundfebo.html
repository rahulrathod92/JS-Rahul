    }
    function isPrime(numA) {
        let string = "";
        for (i = 2; i <= numA; i++) {
            for (j = 2; j < i; j++) {
                if (i % j == 0) {
                    break;
                }
            }
            if (i == j) {
                string = string + i + ",";
            }
        }
        return string;
    }

    function feboFun(numB) {
        let stringfebo = "";
        let febonumA = 0;
        let febonumB = 1;
        let febototal;
        for (i = 1; i <= numB; i++) {
           
                febototal = febonumA + febonumB;
                febonumA = febonumB;
                febonumB = febototal;
                console.log(i, febototal)
                stringfebo = stringfebo + febototal + ",";
            
        }
        return stringfebo;
    }
