<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <div>
        <p id="answer"></p>
    </div>
</body>
<script>
    star();
    function star() {
        let num = 5;
        let string = "";

        for (i = 1; i <= num; i++) {
            let k = i;
            for (j = 1; j <= i; j++) {

                string = string + k + "&nbsp;";
                k = k + num - j;

            }
            string = string + "<br>";
        }
        document.getElementById("answer").innerHTML = string;
    }


</script>

</html>
