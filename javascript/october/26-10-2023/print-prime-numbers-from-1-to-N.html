<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Prime Numbers From 1 to N </title>
</head>

<body>
    <div>
        <input type="text" name="" id="uservalue" value="10">
    </div>
    <div>
        <button onclick="printPrimeFun()">click</button>
    </div>
    <p id="answer"></p>
</body>
<script>
    function printPrimeFun() {
        let num = parseInt(document.getElementById("uservalue").value);
        let count = 1;
        let string = "";

        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {
                if (i % j == 0)
                    count = count + 1;
                // console.log(j)
            }

            if (count == 2) {
                string = string + " " + i + " , ";
            }

            count = 0;
        }
        document.getElementById("answer").innerHTML = string;
    }
</script>

</html>
