<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> fahrenheit-to-celsius</title>
</head>

<body>
    <div>
        <input type="text" name="" id="uservalue" value="100">
    </div>
    <button onclick="fahrenheitFun()">click</button>
    <p id="answer"></p>
</body>
<script>
    function fahrenheitFun() {
        let f= parseInt(document.getElementById("uservalue").value);
       let  c = (f - 32) * 5 / 9;
       console.log(c)
       document.getElementById("answer").innerHTML = c;
    }
</script>

</html>
