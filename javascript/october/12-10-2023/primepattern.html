<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primepattern</title>
</head>

<body>
    <div>
        <p id="answer"></p>
    </div>
</body>
<script>
    let num = 8;
    let string = "";
    let count = 1;
    for (i = 1; i <= num; i++) {
        for (j = 1; j <= count; j++) {
                string = string +count;
        }
        count=count+2;
        string = string + "<br>";
        document.getElementById("answer").innerHTML = string;
    }
</script>

</html>
