<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="title has-text-centered">Draw Table program</h1>

        <div class=" box container field has-addons has-addons-centered ">
            <input type="text" placeholder="Enter the first value" class="input" id="inputvalue1" value="10">

        </div>
        
        <div class=" container  has-text-centered">
            <button class="button is-info" onclick="drawtable()">DrawTable</button>
        </div>
        <p id="drawtable1"></p>
    </div>
    <script>
        function drawtable() {
            let name = ["yash", "jay", "Rahul", "satish", "vishal", "ansh", "Dell", "AC", "Laptop", "Fan"];
            let email = ["yash@gmail.com", "jay12@gmail.com", "rahul92@yahoo.com", "satish12@gmail.com", "vishal@gmail.com", "ansh@gmail.com",
                "dell345@gmail.com", "ac123@yahoo.com", "laptop@gmail.com", "fan@gamil.com"];

            let n = parseInt(document.getElementById("inputvalue1").value);
            let strTable = '<table  class="table table is-bordered  m-5"><tr><th>Number</th><th>Name</th><th>Email</th></tr>';

            for (i = 1; i <= n; i++) {

                strTable = strTable + "<tr><td>" + i + "</td><td>" + name[i - 1] + "</td><td>" + email[i - 1] + "</td></tr>";
            }
            strTable = strTable + "\n</table>";
            console.log(strTable)
            document.getElementById("drawtable1").innerHTML = strTable;
        }
    </script>

</body>

</html>
