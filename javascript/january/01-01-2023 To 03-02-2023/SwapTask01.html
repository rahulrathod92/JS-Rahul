<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <title>Document</title>
</head>

<body>
  <!-- *************************************************** -->
  <div class="box container p-5">
    <h1 class="title is-2 has-text-centered is-underlined">SWAP PROGRAM</h1>
    <input type="text" class="input" id="entervalue1" value="1"><br><br>
    <button class="button is-danger" onclick="swap()">swapping</button><br><br>
    <input type="text" class="input" name="" id="entervalue2" value="2">

  </div>
  <script>
    function swap() {
      let a = parseInt(document.getElementById("entervalue1").value);
      console.log(a)
      let b = parseInt(document.getElementById("entervalue2").value);
      console.log(b)
      let temp = "";

      temp = a;
      a = b;
      b = temp;
      console.log(temp)
      document.getElementById("entervalue1").value = a;
      document.getElementById("entervalue2").value = b;
    }
  </script>

  <!-- ********************************************************************************** -->
  <div class="box container p-5">
    <h1 class="title is-2 has-text-centered is-underlined">CALCULATOR PROGRAM</h1>
    <input type="text" class="input" name="" value="10" id="sumvalue1"><br><br>
    <input type="text" class="input" name="" value="2" id="sumvalue2"><br><br>
    <button class="button is-warning" onclick="sum()">All Calculator</button><br><br>
  </div>
  <div class=" is-centered columns " style="display:flex; padding: 5.75rem;">
    <div class="column ">
      <input class="box" id="total1" placeholder="Sum +">
      <input class="box" id="total2" placeholder="subtraction -">
    </div>
    <div class="column">
      <input class="box" id="total3" placeholder="multiple *">
      <input class="box" id="total4" placeholder="divide รท">
    </div>
  </div>
  <script>
    function sum() {
      let c = parseInt(document.getElementById("sumvalue1").value);
      let d = parseInt(document.getElementById("sumvalue2").value);


      let total = c + d;
      let total1 = c - d;
      let total2 = c * d;
      let total3 = c / d;

      //console.log(`${c},${d} ${total}`);

      document.getElementById("total1").value = total;
      document.getElementById("total2").value = total1;
      document.getElementById("total3").value = total2;
      document.getElementById("total4").value = total3;

    }

  </script>

  <!-- ************************************************************************************* -->

  <div>
    <h1 class="title is -4 has-text-centered is-underlined"> ONE TO N NUMBER PROGRAM </h1>
  </div>
  <div class=" box container  field has-addons">
    <input type="text" class="input" name="" id="firstvalue1" placeholder="Enter the first Value" value="1">
    <input type="text" class="input" name="" id="secoundvalue2" placeholder="Enter the secound Value" value="5">
  </div>
  <div class="box container">
    <input type="text" class="input" name="" id="showvalue1" placeholder="show value 1+2+3+4+5">
  </div>
  <div class="container  is-grouped field has-addons has-addons-centered">
    <button class="button is-info" onclick="sum1()">Sum</button>
  </div>
  <div class="container">
    <input type="text" class="input" name="" id="sumtotal1">
  </div>
  <script>
    function sum1() {
      let total1 = 0;
      let v1 = parseInt(document.getElementById("firstvalue1").value);
      let v2 = parseInt(document.getElementById("secoundvalue2").value);
      let result = "";
      for (i = v1; i <= v2; i++) {
        total1 = total1 + i;
        if (i != v2) {
          result = result + i + "+";
        } else {
          result = result + i;
        }

      }
      document.getElementById("showvalue1").value = result;
      document.getElementById("sumtotal1").value = total1;
    }

  </script>

  <!-- ************************************************************************************* -->
  <div class="container p-5">
    <h1 class="title has-text-centered">Draw Table program</h1>

    <div class=" box container field has-addons has-addons-centered ">
      <input type="text" placeholder="Enter the first value" class="input" id="inputvalue1" value="10">

    </div>

    <div class=" container  has-text-centered">
      <button class="button is-info" onclick="drawtable()">DrawTable</button>
    </div>
    <p id="drawtable1"></p>
  </div>
  <script>
    function drawtable() {


      let n = parseInt(document.getElementById("inputvalue1").value);
      let strTable = '<table  class="table table is-bordered  m-5"><tr><th>Number</th></tr>';

      for (i = 1; i <= n; i++) {

        strTable = strTable + "<tr><td>" + i + "</td><tr>";
      }
      strTable = strTable + "\n</table>";
      console.log(strTable)
      document.getElementById("drawtable1").innerHTML = strTable;

    }
  </script>

</body>

</html>
