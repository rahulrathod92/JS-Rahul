<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full pyramid</title>
</head>

<body>
    <div>
    <p id="star"></p>
    <script>
        let = 5;
        let string = "";
        for (i = 1; i <= 5; i++) {
            for (j = i; j < 5; j++) {
                string = string + " ";
            }
            for (k = 1; k < (i * 2); k++){
                string = string + "*";
            }
            string = string + "<br>";
        }
        document.getElementById("star").innerHTML = string;
    </script>
    </div>
</body>

</html>
