<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiple</title>
</head>

<body>
    <div id="answer"></div>
    <script>
        const num1 = parseInt(prompt('fisrt number'));
        const num2 = parseInt(prompt('secound number'));

        const multiple = num1 * num2;
        let answer = `the multiple of ${num1} and ${num2} is ${multiple}`;

        document.getElementById("answer").innerHTML = answer;

    </script>
</body>

</html>
