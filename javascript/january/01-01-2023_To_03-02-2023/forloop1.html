<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first program forloop</title>
</head>

<body>
    <p id="demo"></p>
    <p id="number"></p>
    <p id="star"></p>
    
   
    <script>
        const cars = ["bmw", "suzuki", "volvo", "audi", "skoda"];

        let text = "";
        for (let i = 0; i < cars.length; i++) {

            text += cars[i] + "<br>"
        }
        document.getElementById("demo").innerHTML = text;

    </script>

    <script>
        let txt = "";
        for (let i = 0; i < 5; i++) {
            txt += "rahul" + i + "<br>";

        }
        document.getElementById("number").innerHTML = txt;
    </script>

    <script>
        let n = 5;
        let string = "";

        for (let i = 0; i < n; i++) {

            for (let j = 0; j < n; j++) {
                string += "*";
            }
            string += "<br>";
        }
        document.getElementById("star").innerHTML = string;
    </script>


</body>

</html>
