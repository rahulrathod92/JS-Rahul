<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Dynamic table petrurn program</title>
</head>

<body>
    <div class="container box m-5">
        <h1 class="title has-text-centered is-underlined">Star Peturn Dynamic table</h1>
        <div>
            <input type="text" class="input" name="" id="tablevalue" value="5">
            <div>
                <label for="" class="checkbox"></label>
                <input type="checkbox" name="" id="checkbox">
                "Check Even Number"
            </div>
            <div>
                <button class="button is-primary" onclick="draw()">Draw Table</button>
            </div>
        </div>
    </div>
    <p id="showtable"></p>

    <script>
        function draw() {
            let num = parseInt(document.getElementById("tablevalue").value);
            var checkBox = document.getElementById("checkbox");
            //console.log(tablevalue)
            let strtable = "<table class='table is-bordered m-5'><tr>";
            //console.log(strtable)
            for (i = 1; i <= num; i++) {

                for (j = 1; j <= i; j++) {
                    if (checkBox.checked == true && i % 2 == 0){
                        strtable = strtable + "\n<td class='is-selected'>*</td> ";
                    }else{
                        strtable = strtable + "<td>" + "*" + "</td>";
                    }
                        
                }

                strtable = strtable + "\n</tr>";
            }
            strtable = strtable + "\n</tbale>";
            // console.log(`${num}, ${strtable},${i},${j}`)
            document.getElementById("showtable").innerHTML = strtable;
        }

    </script>
</body>

</html>
