

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <input id="rowLimit" type="text" class="input  is-large" value="10">
    <button class="button is-large" onclick="generateTable()">Generate Table</button>
    <div class="container table-container">
    <table class="table is-bordered is-striped ">
        <thead>
          <tr id="theadTableOf">
            <th>Number</th>
            <th>tables</th>
            </tr>
        </thead>
        <tbody id="tbodyDynamic">
          
        </tbody>
      </table>
    </div>
</body>

<script>

    function generateTable(){
   
   let limit = document.getElementById("rowLimit").value;
   let tableOf = 5;
   let tableRows = "";
   let tableHeaders = "<th>Number</th>";
   let multipleTds = ""; // this is for muliptlication of data to show in tds
   for (i=limit;i>=1;i--){
    tableHeaders = tableHeaders + "<th>"+i+"</th>";
    multipleTds = "<td>"+i+"</td>";
    for (j=1;j<=i;j++){
        multipleTds =multipleTds+ "<td style='width:100px;'>"+j+" * "+   i+" = "+(i*j)+"</td>";
    }
    
    if(i%5==0){
        tableRows = tableRows + "<tr class='is-selected'>"+multipleTds+"</tr>";
    }if(i%3==0){
        tableRows = tableRows + "<tr style=background-color:blue;color>"+multipleTds+"</tr>";
    }
    else{
        tableRows = tableRows + "<tr>"+multipleTds+"</tr>";
    }

   
    multipleTds="";
   }
    console.log("tableHeader:->"+tableHeaders);
    console.log("Tablerows:->"+tableRows);
    document.getElementById("theadTableOf").innerHTML = tableHeaders;
    document.getElementById("tbodyDynamic").innerHTML = tableRows;
    tableRows ="";
    
    }
</script>
</html>
