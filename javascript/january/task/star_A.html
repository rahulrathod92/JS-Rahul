<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Star A</title>

</head>

<body>
    <div>
        <p id="star" </p>

            <script>
                let = 5;
                let string = "";
                for (i = 1; i <= 5; i = i + 1) {
                    for (j = 1; j <= i; j = j + 1) {
                        //string = string + "*";
                        if (i == 3 && j == 2) {
                            string = string + "A";
                        } else {
                            string = string + "* ";
                        }
                        //console.log("i:->"+i+ " , j="+j);       
                    }

                    string += "<br>";

                }

                document.getElementById("star").innerHTML = string;
            </script>
    </div>
    <div>
        <p id="star1"></p>
        <script>
            let = 5;
            let string1 = "";
            for (i = 5; i >= 1; i--) {
                for (j = 1; j <= i; j++) {
                    //string1 += "*";
                    if (i == 3 && j == 2) {
                        string1 = string1 + "B";
                    } else {
                        string1 = string1 + "* ";
                    }
                }
                string1 += "<br>";
            }

            document.getElementById("star1").innerHTML = string1;
        </script>
    </div>

    <div>
        <p id="star3"></p>
        <script>
            let = 5;
            let string3 = "";
            for (i = 1; i <= 5; i = i + 1) {
                for (j = 1; j <= i; j = j + 1) {

                    if (i == j) {
                        string3 = string3 + i;
                    } else {
                        string3 = string3 + "* ";
                    }

                }

                string3 = string3 + "<br>";

            }

            document.getElementById("star3").innerHTML = string3;
        </script>

        </script>
    </div>

    <div>
        <p id="star4"></p>
        <script>
            let = 5;
            let string4 = "";
            for (i = 1; i <= 5; i++) {
                for (j = 0; j <= i; j++)
                    if (i <= 5  ) {
                        string4 = string4 + j;
                    } else {
                        string4 = string4 + "*";
                    }
                string4 = string4 + "<br>";
            }
            document.getElementById("star4").innerHTML  = string4;
        </script>
    </div>
</body>

</html>
