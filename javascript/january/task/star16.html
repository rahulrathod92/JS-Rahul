<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="star"></p>
        <script type="text/javascript">
            let n= 10;
            let string = "";
            for (i = 0; i <= n; i++) {
                console.log(n-i);
                for (k = 1; k <= (n+10/3-i); k++){
                    string = string + "&nbsp;";
                }
                    for (j = 1; j <= i + 1; j++) {
                   string = string + "*"
                     
                    }
                string = string + "<br> ";
            }
            document.getElementById("star").innerHTML = string;
        </script>
    </div>
</body>

</html>
