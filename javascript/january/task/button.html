<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="number"></p>
    <script>
        let n = 50;
        string ="";
        color ="DDA";
        let dynamicButtons="";
        for(let i = 0; i < n ; i++){
            let colorValue = color + i*10;
           
            dynamicButtons = dynamicButtons + "<button style='color:#"+colorValue+"'>"+colorValue+"</button>" ;  
        }
        let wrapButtons ="<div>"+dynamicButtons+"</div>"
        document.getElementById("number").innerHTML = wrapButtons;
        
    </script>
</body>
</html>
