<body>
    <P id="star"></P>
    <p id="star1"></p>

    <script>
 let = 5;
 let string = "";
 for(i = 5; i>=1; i--) {
    for(j = 1; j <= i; j++){
        string += ""+j;
    }
    string += "<br>";
  }
 
  document.getElementById("star").innerHTML = string;
    </script>
