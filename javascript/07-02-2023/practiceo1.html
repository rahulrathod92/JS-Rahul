<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class="p-3">
        <input type="text" name="" id="inputvalue" value="3">
    </div>
    <div class="p-3">
        <button class="button" onclick="toggle()">toggle</button>
    </div>
    <div class="p-5">
        <table class="table is is-bordered" id="selectrow">
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
            </tr>
        </table>
    </div>
    <script>
        var toggled = false;
        function toggle() {
            console.log(toggled)
            if (!toggled) {
                toggled = true;

                 document.getElementById("selectrow").style.display = "none";
                
                return;
            }
            if (toggled) {
                toggled = false;
                document.getElementById("selectrow").style.display = "block";
                return;
            }


        }   
    </script>
</body>

</html>
