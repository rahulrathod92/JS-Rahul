<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>text color change</title>

</head>

<body>
    <div class="container">
        <div class="mt-5">
            <h1 class="title has-text-centered is-underlined">TEXT CHANGE COLOR</h1>
        </div>
        <div class="mt-5">
            <textarea class="textarea is-large" id="textselect" cols="150" rows="10"></textarea>
        </div>

        <div class="buttons mt-3">
            <button class="button is-danger" onclick="danger()">Red</button>
            <button class="button is-info" onclick="info()">Blue</button>
            <button class="button is-success" onclick="green()">Green</button>
            <button class="button is-warning" onclick="yellow()">Yellow</button>
           
        </div>
    </div>
    <script>
        function danger() {
            let texts = document.getElementById("textselect").style.color = "red";
            console.log(texts)

        }

        function info(){
            let texts = document.getElementById("textselect").style.color = "blue";
            console.log(texts)

        }

        
        function green(){
            let texts = document.getElementById("textselect").style.color = "green";
            console.log(texts)

        }
        function yellow(){
            let texts = document.getElementById("textselect").style.color = "yellow";
            console.log(texts)

        }
    </script>
</body>

</html>
