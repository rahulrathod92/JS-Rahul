<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern7</title>
</head>

<body>
    <p id="answer"></p>
</body>
<script>
    starPattern();
    function starPattern() {
        let num = 5;
        let string = "";
        for (i = 1; i <= num; i++) {
            for(k=1;k<=i;k++){
                string=string+"&nbsp;";
            }
            for (j = 1; j <=num; j++) {
                string = string + "*";
            }
            string = string + "<br>";
        }
        document.getElementById("answer").innerHTML = string;
    }
</script>

</html>
