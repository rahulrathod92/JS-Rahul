<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>

<body>
    <p id="answer"></p>
</body>
<script>
    starPattern();
    function starPattern() {
        let num = 5;
        let string = "";
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {

                string = string + "&nbsp;" + "*";
            }
            string = string + "<br>";
        }

        document.getElementById("answer").innerHTML = string;
    }
</script>

</html>
