    function factorialPattern(){
        let num = document.getElementById("uservalue").value;

        let string = "";
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {

                factNum++;
            }

    function getMeFactorialNum(factNum)

        let fact = 1;
        for(let i =1; i<= factNum; i++)
        {
            fact = fact * i;
