<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floyd's-triangle</title>
</head>

<body>
    <p id="answer"></p>
</body>
<script>
    starpattern()
    function starpattern() {
        let num = 4;
        let string = "";
        let sum = 0;
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {
                sum = sum + 1;
                string = string +"&nbsp;"+sum;
            }
            string = string + "<br>";
        }
        document.getElementById("answer").innerHTML = string;
    }
</script>

</html>
