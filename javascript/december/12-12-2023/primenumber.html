<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primenumber</title>
</head>

<body>
    <p>By listing the first six prime numbers:2,3,5,7,11, and 13, we can see that the 6th prime is 13 .

        What is the 10001st prime number?</p>
    <div>
        <input type="text" value="10001" id="uservalue">
    </div>
    <div>
        <button onclick="primeFun()">click</button>
    </div>
    <div>
        <p id="answer"></p>
    </div>
</body>
<script>
    function primeFun() {
        let n = parseInt(document.getElementById("uservalue").value);
        let ans = getMeNthPrime(n);
        console.log(ans)
        document.getElementById("answer").innerHTML = "is prime number"+"&nbsp;" + ans;
    }

    function getMeNthPrime(n) {
        let counter = 0;
        for (let i = 2; ; i++) {
            if (isPrime(i) == true) {
                counter++;
            }
            if (counter == n) {

                return i;
            }
        }
    }

    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>

</html>
