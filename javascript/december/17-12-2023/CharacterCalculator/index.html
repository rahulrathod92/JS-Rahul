<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="character-counter.js"></script>
    <title>Character Counter</title>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Character Counter </h1>
        <br>
        <div class="row">
            <div class="col align-self-center">
                <div class="row">
                    <div class="col-3">
                        <div class="card">
                            <label for="">Character</label>
                            <div class="card-body">
                                <!-- 1 -->
                                <p id="character-counter-ans">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <label for="">Words</label>
                            <div class="card-body">
                                <!-- 2 -->
                                <p id="character-word-counter-ans">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <label for="">Paragraphs</label>
                            <div class="card-body">
                                <!-- 3 -->
                                <p id="character-paragraph-counter-ans">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card">
                            <label for="">Sentences</label>
                            <div class="card-body">
                                <!-- 4 -->
                                <p id="character-sentences-counter-ans">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- textare -->
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="inputTextarea"
                                style="height: 200px"></textarea>
                            <label for="floatingTextarea">Comments</label>
                        </div>
                    </div>
                </div>
                <br>
                <!-- end  -->
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <label for="">Characters Without Spaces</label>
                            <div class="card-body">
                                <!-- 1 -->
                                <p id="character-Without-space">0</p>
                            </div>
                        </div>
                        <div class="card">
                            <label for="">Unique Words</label>
                            <div class="card-body">
                                <!-- 2 -->
                                <p id="unique-words-counter">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <label for="">Start typing to get a list of keywords and the keyword density.</label>
                            <div class="card-body">
                                <!-- 1 -->
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <label for="">Reading Time</label>
                            <div class="card-body">
                                <!-- 1 -->
                                <p id="reading-time">0</p>
                            </div>
                        </div>
                        <div class="card">
                            <label for="">Speech Time 0 Minu</label>
                            <div class="card-body">
                                <!-- 1 -->
                                <p id="speech-time">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- button -->
                <div class="row">
                    <div class="col">
                        <div>
                            <button type="button" class="btn btn-primary" onclick="characterCounter()">Primary</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
