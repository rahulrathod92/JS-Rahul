<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dymondpyramid</title>
</head>

<body>
    <p id="answer"></p>
</body>
<script>
    starpattern()
    function starpattern() {
        let num = 4;
        let string = "";
        for (i = 1; i <= num; i++) {
            for (k = 1; k <= num - i; k++) {
                string = string + "&nbsp;&nbsp";
            }
            for (j = 1; j <= i; j++) {
                string = string + "&nbsp;&nbsp;"+"*";
            }
            string = string + "<br>";
        }
        for (i = 3; i >= 1; --i) {
            for (k = 1; k <= num - i; k++) {
                string = string + "&nbsp;&nbsp";
            }
            for (j = 1; j <= i; j++) {
                string = string +"&nbsp;&nbsp;" +"*";
            }
            string = string + "<br>";
        }
        
        document.getElementById("answer").innerHTML = string;
    }
</script>

</html>
