<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>sum program</title>
</head>

<body>
    <div class="container ">
        <div class="mt-5">
            <input class="" type="text" name="" id="value1" value="1">

            <input class="" type="text" name="" id="value2" value="2">
        </div>
        <div class="mt-2">
            <button class="" onclick="sum()">+</button>
        </div>
        <div class="mt-2"> 
            <input type="text" name="" id="answer">
        </div>
    </div>

    <script>
        function sum() {

            let a = parseInt(document.getElementById("value1").value);
            let b = parseInt(document.getElementById("value2").value);
            let total = a + b;

            console.log(total)
            document.getElementById("answer").value = total;
        }
    </script>
</body>

</html>
