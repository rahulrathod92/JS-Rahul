<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="value1" value="1">
        <input type="text" id="value2" value="5">
    </div>
    <div>
        <input type="text"  id="valueshow" placeholder="">
        <input type="text" id="answer" placeholder="answer">
    </div>
    <div>
        <button onclick="sum()">sum</button>
    </div>

    <script>
        function sum() {
            let a = parseInt(document.getElementById("value1").value);
            let b = parseInt(document.getElementById("value2").value);
            let total = 0;
            let result = "";
            for (i = a; i <= b; i++) {
                total = total + i;
                if (i != b) {
                    result = result + i+ "+";
                } else {
                    result = result + i;
                }
            }
            document.getElementById("valueshow").value = result;
            console.log(result)
            document.getElementById("answer").value = total;
            console.log(total)
        }
    </script>
</body>

</html>
