<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>sum_01 </title>
</head>

<body>
    <div>
        <input type="text" name="" id="value1" value="2">
        <input type="text" name="" id="value2" value="3">
        <button onclick="sum()">+</button>
        <p id="showans"></p>
    </div>
<script>
    function sum(){
        let a= parseInt(document.getElementById("value1").value);
        let b= parseInt(document.getElementById("value2").value);
        let total= 0;
        total = a+b;
        document.getElementById("showans").innerHTML = total;
    }
</script>

</body>

</html>
