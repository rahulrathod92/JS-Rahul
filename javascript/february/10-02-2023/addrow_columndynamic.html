<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>add row column dynamic</title>
</head>

<body>
    <div class=" container">

        <div class="mt-5 field has-addons">

            <input type="number" value="3" id="usercolumns" placeholder="columns">
            <input type="number" value="5" id="userrows" placeholder="row">
        </div>
        <div class="mt-3">
            <button class="button is-small is-primary" onclick="draw()">Draw Table</button>
        </div>
        <p id="draw" class="mt-5"></p>
    </div>
    <script>
        function draw() {
            let col = parseInt(document.getElementById("usercolumns").value);
            let row = parseInt(document.getElementById("userrows").value);
            let sttrtable = "<table class='table is-bordered'><tr>";
            var counter = 0;
            for (i = 1; i <= col; i++) {

                for (j = 1; j <= row; j++) {
                    counter = counter +1;
                    sttrtable = sttrtable + "<td>" + counter + "</td>";

                }
                sttrtable = sttrtable + "</tr>";
            }
            sttrtable = sttrtable + "</table>";
            document.getElementById("draw").innerHTML = sttrtable;
        }
        draw()
    </script>
</body>

</html>
