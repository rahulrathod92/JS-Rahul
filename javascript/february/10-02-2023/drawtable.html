<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>draw04</title>
</head>

<body>
    <div>
        <input type="text" name="" id="usertablevalue" value="5">
        <button function onclick="draw()">draw</button>
        <button function onclick="addline()">addline</button>
    </div>
    <div>
        <input type="text" name="" id="togglevalue" value="3">
        <button function onclick="toggle()">toggle</button>
    </div>
    <div>
        <p id="showtable"></p>
    </div>

    <script>
        var rowNumbers = 0;
        function draw() {

            let rowNumbers = parseInt(document.getElementById("usertablevalue").value);
            let strtable = "<table class='table is-bordered'><tr><th>number</th></tr>";
            for (i = 1; i <= rowNumbers; i++) {
                strtable = strtable + "<tr><td>" + i + "</td></tr>";

            }
            strtable = strtable + "</table>"
            document.getElementById("showtable").innerHTML = strtable;
        }

        var statustoggle = false;
        function toggle() {
            console.log(statustoggle)
            let selectedRow = parseInt(document.getElementById("togglevalue").value);
            console.log(selectedRow)
            let strtable = "<table class='table is-bordered'><tr><th>number</th></tr>";
            //console.log(strtable)
            for (i = 1; i <= rowNumbers; i++) {

                if (i == selectedRow && statustoggle == false) {
                    strtable = strtable + "<tr class='is-selected'><td>" + i + "</td></tr>";
                    console.log(strtable)
                } else {
                    strtable = strtable + "<tr><td>" + i + "</td></tr>";

                }
            }
            strtable = strtable + "</table>"
            document.getElementById("showtable").innerHTML = strtable;

            if (statustoggle == true) {
                statustoggle = false;
            } else {
                statustoggle = true;
            }
            console.log(statustoggle)
        }
        function addline() {
            rowNumbers = rowNumbers + 1;
            let strtable = "<table class='table is-bordered'><tr><th>number</th></tr>";
            for (i = 1; i <= rowNumbers; i++) {
                strtable = strtable + "<tr><td>" + i + "</td></tr>";

            }
            strtable = strtable + "</table>"
            document.getElementById("showtable").innerHTML = strtable;
        }
    </script>
</body>

</html>
