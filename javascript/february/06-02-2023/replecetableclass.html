<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>replece table class</title>
</head>
<body>
<div class=" container">
    <h1 class="title has-text-centered">Replece Table class</h1>
<div>
    <input type="text" class="input" name="" id="" value="10"> 
</div>
<div class="mt-2">
    <button class="button is-primary"> Draw</button>
    <button class="button is-info"> Replece</button>
</div>
</div>
  <div class="container columns pl-6 mt-5 ml-6">
    <div class="column">
    <table class="table is-bordered mt-3">
        <tr>
            <th>Number</th>
        </tr>
        <tr><td><button class="button is-primary ">10</button></td></tr>
        <tr><td><button class="button is-primary ">9</button></td></tr>
        <tr><td><button class="button is-primary ">8</button></td></tr>
        <tr><td><button class="button is-primary ">7</button></td></tr>
        <tr><td><button class="button is-primary ">6</button></td></tr>
        <tr><td><button class="button is-primary ">5</button></td></tr>
        <tr><td><button class="button is-primary ">4</button></td></tr>
        <tr><td><button class="button is-primary ">3</button></td></tr>
        <tr><td><button class="button is-primary ">2</button></td></tr>
        <tr><td><button class="button is-primary ">1</button></td></tr>

    </table>
</div>
<div class="column">
    <table class="table is-bordered">
        <tr>
            <th>Number</th>
        </tr>
        <tr><td><button class="button is-info ">10</button></td></tr>
        <tr><td><button class="button is-info ">9</button></td></tr>
        <tr><td><button class="button is-info ">8</button></td></tr>
        <tr><td><button class="button is-info ">7</button></td></tr>
        <tr><td><button class="button is-info ">6</button></td></tr>
        <tr><td><button class="button is-info ">5</button></td></tr>
        <tr><td><button class="button is-info ">4</button></td></tr>
        <tr><td><button class="button is-info ">3</button></td></tr>
        <tr><td><button class="button is-info ">2</button></td></tr>
        <tr><td><button class="button is-info ">1</button></td></tr>

    </table>
</div>
  </div>  
</body>
</html>
