<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class=" container">
        <h1 class="title has-text-centered">Replece Table class</h1>
        <div class="">
            <input type="text" class="input" id="value1" value="5">
        </div>
        <div class="mt-2">
            <button class="button is-primary" onclick="draw()">Draw</button>
            <button class="button is-info" onclick="replece()">replece</button>
        </div>
</body>
<p id="showtable"></p>
<script>
    function draw() {

        let num = parseInt(document.getElementById("value1").value);
        console.log(num)
        var rn = num;
        console.log(rn)
        let table = "<table class='table is-bordered mt-5'><tr><th>number</th></tr>";
        for (i = 1; i <= num; i++) {
            table = table + "<tr><td><button class='button is-primary'>" + rn + "</button></td></tr>";
            rn = rn - 1;
            // console.log(i)
        }
        table = table + "</table>";
        document.getElementById("showtable").innerHTML = table;
    }
    function replece() {
        let temp = document.getElementById("showtable").innerHTML;
        document.getElementById('showtable').innerHTML = temp.replaceAll("is-primary", "is-info");
    }

</script>

</html>
