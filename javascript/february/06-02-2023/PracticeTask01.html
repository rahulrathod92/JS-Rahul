<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>javascript program</title>

</head>

<body>
    <div>
        <h1 class="title has-text-centered">Table Draw</h1>
    </div>
    <div class=" box container p-5">
        <div>
            <input type="text" class="input" id="entervalue" value="5">
        </div>
        <div class="mt-4">
            <input type="text" class="input " id="userselect" value="3" placeholder="toggle">
        </div>
        <div class="buttons p-2">
            <button class="button is-info" onclick="draw()">Draw</button>
            <button class="button is-dark" onclick="add()">Add</button>
            <button class="button is-danger" onclick="del()">Delete</button>
            <button class="button is-warning" onclick="toggle()">Toggle</button>


        </div>
    </div>
    <div class="box container">
        <p id="showtable"></p>
    </div>


    <script>
        function draw() {
            let num = document.getElementById("entervalue").value;
            let strTable = '<table class="table  is-bordered"><tr><th>Number</th></tr>';
            console.log(num)

            for (i = 1; i <= num; i++) {
                strTable = strTable + "<tr><td>" + i + " </td></tr>";
            }
            strTable = strTable + "</table>";
            document.getElementById("showtable").innerHTML = strTable;
        }
        draw()
        function add() {
            n = i;
            let num = document.getElementById("entervalue").value;
            let strTable = '<table class="table  is-bordered"><tr><th>Number</th></tr>';
            for (i = 1; i <= n; i++) {
                strTable = strTable + "<tr><td>" + i + "</td></tr>";
            }
            strTable = strTable + "\n</table>";
            document.getElementById("showtable").innerHTML = strTable;
            console.log(`${n} ,${num} ,${i},${strTable}`)
        }

        function del() {
            n = i - 1;
            let num = parseInt(document.getElementById("entervalue").value);
            let strTable = '<table class="table  is-bordered"><tr><th>Number</th></tr>';
            for (i = 1; i <= n - 1; i++) {
                strTable = strTable + "<tr><td>" + i + "</td></tr>";
            }
            strTable = strTable + "\n</table>";
            document.getElementById("showtable").innerHTML = strTable;
            //console.log(`${n} ,${num} ,${i},${strTable}`)
        }
        function toggle() {
            var toggled = false;
            var num = parseInt(document.getElementById("entervalue").value);
            var n = parseInt(document.getElementById("userselect").value);

            if (n > num) {
                alert("worng value")
            }
            let strTable = '<table class="table  is-bordered"><tr><th>Number</th></tr>';
            for (i = 1; i <= num; i++) {

                if (!toggled && i == n) {
                    toggled = true;
                    console.log(toggled)
                    strTable = strTable + "<tr class='is-selected'> <td>" + i + "</td></tr>";


                }
                else {
                    toggled = false;
                    console.log(toggled)
                    strTable = strTable + "<tr> <td>" + i + "</td></tr>";
                }
            }
            strTable = strTable + "</table>";
            document.getElementById("showtable").innerHTML = strTable;

        }
    </script>
</body>

</html>
