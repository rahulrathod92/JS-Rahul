<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>sum/miltiple/divided/subtraction</title>
</head>

<body>
    <div class="container p-5">
        <h1 class="title has-text-centered ">SUM SUBTRACTION MULTIPLE DIVIDED</h1>
        <div class="field has-addons">
            <input type="text" class="input" id="value1" value="">
            <input type="text" class="input" id="value2" value="">
        </div>
        <div>
            <input type="text" name="" id="answer" class="input" placeholder="Answer">
        </div><br>
        <button class="button is-info" onclick="sum()">+</button>
        <button class="button is-dark" onclick="sub()">-</button>
        <button class="button is-primary" onclick="multi()">*</button>
        <button class="button is-warning" onclick="divid()">/</button>
        <button class="button is-danger" onclick="persntage()">%</button>
    </div>

    <script>

        function sum() {
            var a = parseInt(document.getElementById("value1").value);
            var b = parseInt(document.getElementById("value2").value);
            var c = a + b;
            document.getElementById("answer").value = c;

        }
        function sub() {
            var a = parseInt(document.getElementById("value1").value);
            var b = parseInt(document.getElementById("value2").value);
            var c = a - b;
            document.getElementById("answer").value = c;
        }
        function multi() {
            var a = parseInt(document.getElementById("value1").value);
            var b = parseInt(document.getElementById("value2").value);
            var c = a * b;
            document.getElementById("answer").value = c;
        }
        function divid() {
            var a = parseInt(document.getElementById("value1").value);
            var b = parseInt(document.getElementById("value2").value);
            var c = a / b;
            document.getElementById("answer").value = c;

        }
        function persntage() {
            var a = parseInt(document.getElementById("value1").value);
            var b = parseInt(document.getElementById("value2").value);
            var c = a * b / 100;
            document.getElementById("answer").value = c;

        }
    </script>
</body>

</html>
