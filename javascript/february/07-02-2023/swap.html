<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title has-text-centered">Swap program</h1>
        <div class="field has-addons mt-5">
            <input class="input" id="value1" type="text" placeholder="input value one" value="1">
            <button class="button is-danger" onclick="swapp()">Swapp</button>
            <input class="input" id="value2" type="text" placeholder=" input value two" value="2">
        </div>
    </div>
    <script>
        function swapp() {
            let a = parseInt(document.getElementById("value1").value);
            let b = parseInt(document.getElementById("value2").value);
            let temp = a;
            a = b;
            b = temp;
            console.log(temp)
        document.getElementById("value1").value = a;
        document.getElementById("value2").value = b;
        }
    </script>
</body>

</html>
