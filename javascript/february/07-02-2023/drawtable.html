<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="mt-5">
            <input type="text" class="input" id="uservalue" placeholder="Enter value" value="5">
        </div>
        <div class="mt-3">
            <button class="button" onclick="draw()">Draw</button>
        </div>
    </div>
    <div class="mt-3 pl-5">
        <p id="showtable"></p>
    </div>
    <script>
        function draw() {

            let num = parseInt(document.getElementById("uservalue").value);
            console.log(num)
            let strtable = "<table class='table is-bordered'><tr><th>NUMBER</th></tr>";
            console.log(strtable)
            for (i = 1; i <= num; i++) {
                strtable = strtable + "<tr><td>" + i + "</td></tr>";
            }
            strtable = strtable + "</table>";
            document.getElementById("showtable").innerHTML = strtable;
        }
    </script>
</body>

</html>
