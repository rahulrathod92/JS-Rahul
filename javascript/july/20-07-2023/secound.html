<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <p id="star"></p>
    <script>
        let n = 10;
        let string = "";
        let i, j;
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= i; j++) {
                if (j == i || j == 1 || i == n) {

                    string = string + "*";
                } else {
                    string = string + "&nbsp;&nbsp;";
                }
            }
            string = string + "<br>";
            document.getElementById("star").innerHTML = string;
        }
    </script>
</body>

</html>
