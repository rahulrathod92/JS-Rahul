<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>HTML Text Input Generator</title>
</head>

<body>
    <section class="container section pt-5">
        <div class="columns">
            <div class="column is-8">
                <h1 id="" class="title is-size-2">HTML Text Input Generator</h1>
            </div>

        </div>
        <div class="columns is-centered">
            <div class="column is-6">
                <form id="myform">
                    <div class="columns">
                        <div class="column">
                            <label class="label">Name</label>
                            <div class="control">
                                <input type="text" class="input" id="inputname" oninput="isauto()" placeholder="Enter name">
                            </div>
                        </div>
                        <div class="column">
                            <div class="field"> <label class="label">Placeholder</label>
                                <div class="control"> <input type="text" class="input" id="placeholder"
                                        value="Enter your text here">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <div class="field"> <label class="label">Size</label>
                                <div class="control">
                                    <input type="number" class="input" id="size" oninput="isauto()" value="28">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field"> <label class="label">Class</label>
                                <div class="control">
                                    <input type="text" class="input" id="class1" oninput="isauto()" placeholder="getText" value="">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field"> <label class="label">id</label>
                                <div class="control">
                                    <input type="text" class="input" id="id" oninput="isauto()" placeholder="getText" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field mb-5">
                        <p> <label class="title is-size-6">
                                <input type="checkbox" id=""> Spellcheck </label>
                            <label class="title is-size-6 ml-4"> <input type="checkbox" id=""> Required </label>
                        </p>
                    </div>
                    <div class="buttons is-centered my-0">
                        <label class="checkbox mb-2 mr-2">
                            <input type="checkbox" id="isAuto" oninput="isauto()"> Auto </label>
                        <button class="button is-primary is-medium" type="button" id="genbtn"
                            onclick="gen()">Generate</button>
                        <button class="button is-medium" type="button" onclick="myreset()">Reset</button>
                    </div>
                </div>
                <div class="column is-6">
                    <label for="" class="label">text code</label>
                    <textarea name="" id="textarea" class="textarea" oninput="isauto()" cols="20" rows="04"></textarea>
                  <div class="mt-3">
                    <label for="" class="label">HTML Input code</label>
                    <textarea name="" id="inputcode" cols="81" rows="12"></textarea>
                  </div>  
                </div>

            </form>
        </div>
    </section>
    <script>
        function gen() {
            let inputname = document.getElementById("inputname").value;
            let placeholder = document.getElementById("placeholder").value;
            let size = document.getElementById("size").value;
            let class1 = document.getElementById("class1").value;
            let id = document.getElementById("id").value;
            let string = "<input type=" + `"` + `text` + `"` + `&nbsp;` + `name=` + `"` + `${inputname}` + `"` + `&nbsp;` + `placeholder=` + `"` + `${placeholder}` + `"`
                + `size=` + `"` + `${size}` + `"` + `&nbsp; ` + `class=` + `"` + `${class1}` + `"` + `&nbsp;` + `id=` + `"` + `${id}` + `"` + `>`;

            document.getElementById("textarea").innerHTML = string;

             
        let string1 ="<!DOCTYPE html>"+ "\n"+"<html>"+"\n"+"<head>"+"\n"+"<title>"+"HTML Text Input Generator" +"</title>"+"\n"+"</head>"
         +"\n" +"<body>"+"\n"+`${string}`+"\n"+"<"+"/"+"body>"+ "\n"+"</html>";
        document.getElementById("inputcode").innerHTML = string1;
        console.log(string1)
        }
        function myreset(){
            let textarea = document.getElementById("myform").value;
            textarea.reset();
        }
    function isauto(){
        let checkbox = document.getElementById("isAuto");
        if(checkbox.checked == true){
            gen();
        }
    }

       
    </script>

</body>

</html>
