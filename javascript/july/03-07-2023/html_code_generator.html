<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>html_code_gen</title>
</head>

<body>
    <div class="container">
        <div class="columns ">
            <div class="column is-6">
                <!-- <p class="title">First column</p> -->
                <article class="message">
                    <div class="message-header">
                        <p> <input type="checkbox" checked="">
                            Title &amp; Meta </p>
                    </div>
                    <div class="message-body">
                        <div class="field"> <label class="label">Title</label>
                            <!-- first -->
                            <div class="control">
                                <input type="text" class="input is-small" id=""
                                    placeholder="HTML Code Generator Online">
                            </div>
                        </div>
                        <!-- secound -->
                        <div class="field"> <label class="label">Description of webpage</label>
                            <div class="control">
                                <input type="text" class="input is-small" id=""
                                    placeholder="This webpage is useful for developers.">
                            </div>
                        </div>
                        <!-- third -->
                        <div class="field"> <label class="label">Keywords related to webpage</label>
                            <div class="control">
                                <input type="text" class="input is-small" id="" placeholder="html code generator">
                            </div>
                        </div>
                    </div>
                </article>
                <!-- ******************** -->
                <article class="message is-success">
                    <div class="message-header">
                        <p> <input type="checkbox" id="" checked="">
                            Heading Tag </p>
                    </div>
                    <div class="message-body">
                        <div class="field"> <label class="label">Title</label>
                            <!-- first -->
                            <div class="columns">
                                <div class="column">
                                    <div class="field"> <label class="label">Heading Name</label>
                                        <div class="control"> <input type="text" class="input" id=""
                                                placeholder="Heading"> </div>
                                    </div>
                                </div>
                                <div class="column"> <label class="label">Tags</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="">
                                                <option label="h1">h1</option>
                                                <option label="h2">h2</option>
                                                <option label="h3">h3</option>
                                                <option label="h4">h4</option>
                                                <option label="h5">h5</option>
                                                <option label="h6">h6</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- ******************* -->
                            <div class="columns">
                                <div class="column">
                                    <div class="field"> <label class="label">Font-Family</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select id="">
                                                    <option value="Arial, sans-serif" style="font-family:arial">Arial
                                                    </option>
                                                    <option value="Helvetica, sans-serif" style="font-family:helvetica">
                                                        Helvetica</option>
                                                    <option value="Impact, sans-serif" style="font-family:Impact">Impact
                                                    </option>
                                                    <option value="Verdana, sans-serif" style="font-family:verdana">
                                                        Verdana</option>
                                                    <option value="Times, serif" style="font-family:times roman">Times
                                                        Roman</option>
                                                    <option value="Georgia, serif" style="font-family:georgia">Georgia
                                                    </option>
                                                    <option value="Garamond, serif" style="font-family:garamond">
                                                        Garamond</option>
                                                    <option value="Cursive" style="font-family:cursive">Cursive</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-3">
                                    <div class="field"> <label class="label">Font-Color</label>
                                        <div class="control"> <input type="color" class="input" id="" value="#2f2d2d">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field"> <label class="label">
                                            <input type="checkbox" id="">
                                            Background-Color
                                        </label>
                                        <div class="control"> <input type="color" class="input" id="" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ***************************** -->
                            <div class="columns">
                                <div class="column">
                                    <div class="field"> <label class="label">Align</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select id="">
                                                    <option label="Default">default</option>
                                                    <option label="Left">Left</option>
                                                    <option label="Center">Center</option>
                                                    <option label="Right">Right</option>
                                                    <option label="Justified">Justified</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <label class="label">
                                        <input type="checkbox" id=""> Font-Variant
                                    </label>
                                    <div class="control">
                                        <div class="select is-fullwidth"> <select id="">
                                                <option label="normal">normal</option>
                                                <option label="small-caps">small-caps</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="field">
                                        <label class="label"> <input type="checkbox" id="">
                                            Letter-Spacing
                                        </label>
                                        <div class="control">
                                            <p class="control has-icons-right">
                                                <input type="number" class="input" id="" value="12">
                                                <span class="icon is-small is-right"> <b
                                                        style="color: #745dc6; font-size: 16px;">px</b>
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </article>
                <div class="message is-link">
                    <div class="message-header">
                        <p> <input type="checkbox" id="checkBackgroundTag" oninput="generateCodeAuto();"> Background
                        </p>
                    </div>
                    <div class="message-body">
                        <div class="columns">
                            <div class="column">
                                <div class="field"> <label class="label"> <input type="checkbox"
                                            id="checkBackgroundImage" oninput="generateCodeAuto();"> Background-Image
                                    </label>
                                    <div class="control"> <input type="text" class="input" id="inputBgImageURL"
                                            oninput="generateCodeAuto();" placeholder="Paste image URL"> </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field"> <label class="label"> <input type="checkbox"
                                            id="checkBackgroundRepeat" oninput="generateCodeAuto();"> Background-Repeat
                                    </label>
                                    <div class="control">
                                        <div class="select is-fullwidth"> <select id="selectBgRepeat"
                                                oninput="generateCodeAuto();">
                                                <option label="no-repeat">no-repeat</option>
                                                <option label="repeat(Horizontal and Vertical Both)">repeat</option>
                                                <option label="repeat-x">repeat-x</option>
                                                <option label="repeat-y">repeat-y</option>
                                                <option label="space">space</option>
                                                <option label="round">round</option>
                                            </select> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <div class="control"> <label class="label"> <input type="checkbox"
                                            id="checkBackgroundPosition" oninput="generateCodeAuto();"> Bg-Position
                                    </label>
                                    <div class="select is-fullwidth"> <select id="selectBgPosition"
                                            oninput="generateCodeAuto();">
                                            <option label="Left Top">left top</option>
                                            <option label="Left Center">left center</option>
                                            <option label="Left Bottom">left bottom</option>
                                            <option label="Right Top">right top</option>
                                            <option label="Right Center">right center</option>
                                            <option label="Right Bottom">right bottom</option>
                                            <option label="Center Top">center top</option>
                                            <option label="Center Center">center center</option>
                                            <option label="Center Bottom">center bottom</option>
                                        </select> </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="control"> <label class="label"> <input type="checkbox"
                                            id="checkBackgroundAttachment" oninput="generateCodeAuto();"> Bg-Attachment
                                    </label>
                                    <div class="select is-fullwidth"> <select id="selectBgScrolling"
                                            oninput="generateCodeAuto();">
                                            <option label="Fixed">fixed</option>
                                            <option label="Scroll">scroll</option>
                                        </select> </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field"> <label class="label">
                                        <input type="checkbox" id=""> Bg-Color </label>
                                    <div class="control">
                                        <input type="color" class="input" id="" value="#2f2d2d">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column ">

                <article class="message is-link">
                    <div class="message-header">
                        <p> <input type="checkbox" name="" id=""> Paragraph Tag</p>
                    </div>
                    <div class="message-body">
                        <div class="field">
                            <p class="label">Paragraph Text</p>
                            <input type="text" class="input is-small" name="" id=""
                                placeholder="Write your text here..">
                        </div>
                        <div class="columns">
                            <div class="column">
                                <div class="field"> <label class="label">Font-Family</label>
                                    <div class="control">
                                        <div class="select is-fullwidth"> <select id="selectParagraphFontFamily"
                                                oninput="generateCodeAuto();">
                                                <option value="Arial, sans-serif" style="font-family:arial">Arial
                                                </option>
                                                <option value="Helvetica, sans-serif" style="font-family:helvetica">
                                                    Helvetica</option>
                                                <option value="Impact, sans-serif" style="font-family:Impact">Impact
                                                </option>
                                                <option value="Verdana, sans-serif" style="font-family:verdana">Verdana
                                                </option>
                                                <option value="Times, serif" style="font-family:times roman">Times Roman
                                                </option>
                                                <option value="Georgia, serif" style="font-family:georgia">Georgia
                                                </option>
                                                <option value="Garamond, serif" style="font-family:garamond">Garamond
                                                </option>
                                                <option value="Cursive" style="font-family:cursive">Cursive</option>
                                            </select> </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field"> <label class="label">Font-Size</label>
                                    <div class="control">
                                        <p class="control has-icons-right"> <input type="number" class="input"
                                                id="inputParagraphFontSize" oninput="generateCodeAuto();" value="14">
                                            <span class="icon is-small is-right"> <b
                                                    style="color: #745dc6; font-size: 16px;">px</b> </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field"> <label class="label">Align</label>
                                    <div class="control">
                                        <div class="select is-fullwidth">
                                            <select id="">
                                                <option label="Default">default</option>
                                                <option label="Left">Left</option>
                                                <option label="Center">Center</option>
                                                <option label="Right">Right</option>
                                                <option label="Justified">Justified</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="columns">
                            <div class="column">
                                <div class="field"> <label class="label">Font-Color</label>
                                    <div class="control">
                                        <input type="color" class="input" id="" value="#2f2d2d">
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="field"> <label class="label">
                                        <input type="checkbox" id=""> Background-Color
                                    </label>
                                    <div class="control">
                                        <input type="color" class="input" id="" value="#ffffff">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column"> <label class="label"> <input type="checkbox"
                                        id="checkParagraphFontStyle" oninput="generateCodeAuto();"> Font-Style </label>
                                <div class="control">
                                    <div class="select is-fullwidth"> <select id="selectParagraphFontStyle"
                                            oninput="generateCodeAuto();">
                                            <option label="normal">normal</option>
                                            <option label="italic">italic</option>
                                            <option label="oblique">oblique</option>
                                        </select> </div>
                                </div>
                            </div>
                            <div class="column"> <label class="label"> <input type="checkbox"
                                        id="checkParagraphFontWeight" oninput="generateCodeAuto();"> Font-Weight
                                </label>
                                <div class="control">
                                    <div class="select is-fullwidth"> <select id="selectParagraphFontWeight"
                                            oninput="generateCodeAuto();">
                                            <option label="normal">normal</option>
                                            <option label="bold">bold</option>
                                        </select> </div>
                                </div>
                            </div>
                            <div class="column"> <label class="label">
                                    <input type="checkbox" id=""> Font-Variant
                                </label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="">
                                            <option label="normal">normal</option>
                                            <option label="small-caps">small-caps</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="columns">
                            <div class="column">
                                <div class="field"> <label class="label"> <input type="checkbox"
                                            id="checkParagraphLetterSpacing" oninput="generateCodeAuto();">
                                        Letter-Spacing </label>
                                    <div class="control">
                                        <p class="control has-icons-right"> <input type="number" class="input"
                                                id="inputParagraphLetterSpacing" oninput="generateCodeAuto();"
                                                value="12"> <span class="icon is-small is-right"> <b
                                                    style="color: #745dc6; font-size: 16px;">px</b> </span> </p>
                                    </div>
                                </div>
                            </div>
                            <div class="column"> <label class="label">
                                    <input type="checkbox" id=""> Line-Height
                                </label>
                                <div class="control">
                                    <p class="control has-icons-right">
                                        <input type="number" class="input" id="" value="0">
                                        <span class="icon is-small is-right">
                                            <b style="color: #745dc6; font-size: 16px;">px</b>
                                        </span>
                                    </p>
                                </div>
                            </div>
                            <div class="column"> <label class="label">
                                    <input type="checkbox" id=""> Text-Indent
                                </label>
                                <div class="control">
                                    <p class="control has-icons-right">
                                        <input type="number" class="input" id="">
                                        <span class="icon is-small is-right">
                                            <b style="color: #745dc6; font-size: 16px;">px</b>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="buttons is-centered">
                            <label class="checkbox mb-2 mr-2">
                                <input type="checkbox" id="" checked=""> Auto </label>
                            <button class="button is-primary is-medium" type="button" id="">Generate</button>
                            <button class="button is-medium" type="button">Reset</button>
                        </div>
                    </div>

                </article>
                <!-- *************************** -->
                <div>
                    <div class="has-text-centered"> <button class="button is-link my-5" id="showCopy"
                            style="display: none;">Copied to Clipboard</button>
                    </div>
                    <div class="tabs is-boxed mb-3">
                        <ul>
                            <li class="tab is-active">
                                <a href="#">HTML Code</a>
                            </li>
                            <li class="tab"> <a href="#">Preview</a> </li>
                        </ul>
                    </div>
        
                     
                </div>
            </div>

        </div>

    </div>

    </div>
</body>

</html>
