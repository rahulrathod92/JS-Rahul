<body>
    <p id="show"></p>

<script>
    let a = [];
    let N = 12;
    a[0] = 0;
    a[1] = 1;
    let string = "";



    for (let i = 2; i < N; i++) {
        a[i] = a[i - 2] + a[i - 1];
    }

    for (let i = N - 1; i >= 0; --i) {
        for (j = N-1; j >= i; --j) {
            string = string + "&nbsp" + (a[i]);

        }
        string = string + "<br>";
        console.log(a[i]);
        document.getElementById("show").innerHTML = string;

    }
</script>
