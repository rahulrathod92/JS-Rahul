<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Function With Sum</title>
</head>
<body>
    <input type="text" id="inputStart" value="10">
    <input type="text" id="inputEnd" value="5">
    <button onclick="sum()">Sum</button>
    <p id="displaySum"></p>
    
<script>
console.log();
</script>
    <script>
        function sum()
        {
           let start = Number(document.getElementById("inputStart").value);
           let end = Number(document.getElementById("inputEnd").value);
           let displaySum = logicSum(start,end);
           document.getElementById("displaySum").innerHTML = dayjs().format("YYYY");
        }
        function logicSum(a,b)
        {
        return a + b;
        }
    </script>
</body>
