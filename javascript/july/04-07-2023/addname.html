<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addname</title>
</head>
<body>
    <div>
        <input type="text" value="rahul" id="name" >
        <button onclick="add()">add</button>
        <br><br><textarea name="" id="textarea" cols="100" rows="10"></textarea>
    </div>
    <script>
        function add(){
            let name = document.getElementById("name").value;
            let string = "good morning"+ "&nbsp" + `"`+`${name}`+ `.`+`"`;
            document.getElementById("textarea").innerHTML = string;
        }
    </script>
</body>
</html>
