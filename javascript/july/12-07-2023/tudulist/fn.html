<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" value="12345" id="num">
        <button onclick="rev()">reverse</button>
        <p id="result"></p>
    </div>

    <script>
      function rev(){
            let num = document.getElementById("num").value;
            num = num + "";
            console.log(num)
      }
    </script>
</body>

</html>
