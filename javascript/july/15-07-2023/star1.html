<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Pyramid</title>
</head>

<body>
    <p id="star"></p>
    <script>
        let num = 5;
        let i, j, k, l;
        let counter = 0;
        let string = "";
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {
                string = string + "*";
            }
            string = string + "<br>";
            document.getElementById("star").innerHTML = string;
        }
    </script>
</body>

</html>
