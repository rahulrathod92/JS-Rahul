<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function sum</title>

</head>

<body>
    <div>
        <script>
            function sum(a, b) {
                document.write(a + b + "<br>");
            }
            sum(10, 20);
            sum(50, 10)
            sum(10, 5)
            function multiple(c, d) {
                document.write(c * d)
            }
            multiple(10, 2)
            function fullname(fname = "", lname = "") {
                var a = "<br>" + fname + " " + lname;
                return a;
                console.log(a)
            }
            var r = fullname("hello", "world")
            document.write(r);
        </script>





    </div>
</body>

</html>
