<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <div>
        <p id="result"></p>
    </div>
    <script>
        let string = "";
        function hello() {
            string = string + "hello world";
            document.getElementById("result").innerHTML = string;
        }
        hello();
        string=string+"</br>";
        hello();

    </script>
</body>

</html>
