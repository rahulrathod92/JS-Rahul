    <script>
        function factorialLoop(number) {
  if (number < 0) {
    return "Factorial is not defined for negative numbers.";
  }

  let result = 1;
  for (let i = 2; i <= number; i++) {
    result *= i;
  }

  return result;
}

// Test the function
const num = 5;
console.log(`The factorial of ${num} is ${factorialLoop(num)}.`);

    </script>
</body>
