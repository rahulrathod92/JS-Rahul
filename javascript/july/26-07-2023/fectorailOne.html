<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pattern</title>
</head>

<body>
    <div>
        <p id="star"></p>
        <p id="star1"></p>
    </div>
    <script>
        let string = "";
        let string1 = "";
        let num = 10;
        let a = 0, b = 1;
        let temp = 0;
        let temp1 = 0;
        for (i = 0; i <= num; i++) {
            temp = a + b;
            // console.log(temp,"=",a,"+",b,"-")
            a = b;
            b = temp;
            // console.log(temp)
            string = string + "&nbsp;," + temp;
            document.getElementById("star").innerHTML = string;
        }
        for (i = 0; i <= num; i++) {
            temp1 = b - a;
            // console.log(temp1,"=", b,"-",a)
            b = a;
            a = temp1;
            // console.log(temp1)
            string1 = string1 + "&nbsp;," + temp1;
            document.getElementById("star1").innerHTML = string1;
        }
    </script>
</body>

</html>
