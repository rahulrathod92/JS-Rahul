<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>febonacci first way </title>
</head>

<body>
    <div>
        USING FORLOOP
        <p id="show"></p>
        <input type="text" name="" id="inputvalue">
        <button onclick="check()">check</button>
        <p id="result"></p>
    </div>
    <script>

        document.addEventListener('DOMContentLoaded', fibo);


        var string = "";
        function fibo() {
            let n = 10;
            let a = 0, b = 1;
            // console.log(a)
            // console.log(b)
            let temp = 0;

            for (i = 0; i <= n; i++) {
                temp = a + b;
                // console.log(temp)
                a = b;
                b = temp;
                string = string + "&nbsp;" + ", " + temp;
                document.getElementById("show").innerHTML = string;
                // console.log(string)
            }

        }

        // console.log(user)
        function check() {
            let findvalue = parseInt(document.getElementById("inputvalue").value);
            let n = 10;
            let a = 0, b = 1;
            let temp = 0;
            let show = "";
            for (i = 0; i <= n; i++) {
                temp = a + b;
                a = b;
                b = temp;
                if (findvalue == i + 1) {
                    show = show +"position value"+" &nbsp"+ temp;
                }

            }
            document.getElementById("result").innerHTML = show;
        }
    </script>
</body>

</html>
