    <!-- Using an optimized approach with constant space complexity (no additional array): -->
    <p id="show"></p>
    <script>
        function fibonacciOptimized(n) {
            if (n <= 0) return [];
            if (n === 1) return [0];
            if (n === 2) return [0, 1];

            let a = 0;
            let b = 1;
            const sequence = [a, b];
            for (i = 2; i < n; i++) {
                const nextnum = a + b;
                sequence.push(nextnum);
                a = b;
                b = nextnum;
            }
