<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star pattern</title>
</head>

<body>
    <div>
        <p id="showpattern"></p>
    </div>
</body>
<script>
    let num = 5;
    let string = "";
    for (i = 1; i <= num; i++) {
        for (j = num; j >= 1; --j) {
            if (j - i) {
                string = string + "&nbsp;" + j;
            } else {
                string = string + "&nbsp;" + "*";

            }
        }
        string = string + "<br>";
        document.getElementById("showpattern").innerHTML = string;
    }
</script>

</html>
