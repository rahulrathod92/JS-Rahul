<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>firstname|lastname|</title>
</head>

<body>
    <div>
        <input type="text" value="Rahul" id="fname">
        <input type="text" value="Rathod" id="lname">
    </div>
    <div>
        <button onclick="adddata()">Add data</button>
    </div>
    <p id="answer"></p>
</body>
<script>
    function adddata(){
        let fname = document.getElementById("fname").value;
        let lname = document.getElementById("lname").value;

        let tablegen = tablefunction(fname,lname);
        document.getElementById("answer").innerHTML = tablegen;

    }
    function tablefunction(fname,lname){
        let string= "<table class='table is-bordered'> <tr><td>"+fname+lname+"</tr></td>";
       
            return string;
    }
</script>
</html>
