<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="showpattern"></p>
    </div>
</body>
<script>
    let n = 5;
    let string = "";
    let counter = 1;

    for (i = 1; i <= n; i++) {
        for (j = 1; j <= counter; j++) {
            
            string=string+j;
        }
        counter = counter + 2; 
        console.log("<br>")
        string = string + "<br>";
        document.getElementById("showpattern").innerHTML = string;
    }
</script>

</html>
