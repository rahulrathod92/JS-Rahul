<body>
    <div class="container">
        <h1 class="title">Random Prime Number Generator</h1>

    </div>

<script>
    function btnTwo() {
        let strNum = "";
        let num;
        let i;
        for (i = 1; i <= 2; i++) {
               
            chance.prime()
            num = chance.prime({ min: 1, max: 1000 });
            console.log(i, num)
            strNum = strNum + "<div class='column  is-narrow'>" +"<div class='card'>"+"  <header class='card-header'>"+"<p class='card-header-title'>"+ num +"</p>"+"</div>"+"</div>"+"</div>";
        }
        strNum=strNum+"</div>";
        document.getElementById("answer").innerHTML = strNum;

    }
