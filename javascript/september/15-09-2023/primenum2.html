<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeNumber2</title>
</head>

<body>
    <div>
        <input type="text" value="20" id="uservalue">
    </div>
    <div>
        <button onclick="checkPrime()">checkPrime</button>
    </div>
    <div>
        <p id="answer"></p>
    </div>
</body>
<script>
    //horizontal
    function checkPrime() {

        let num = Number(document.getElementById("uservalue").value);
        let stringanswer = "";
        let primecount = 0;
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {
                if (i % j == 0)
                    primecount++;
                console.log(j)
            }
            if (primecount == 2) {
                stringanswer = stringanswer +" "+i;
                console.log(stringanswer)
            }
            primecount = 0;
        }
        document.getElementById("answer").innerHTML=stringanswer;
    }

</script>

</html>
