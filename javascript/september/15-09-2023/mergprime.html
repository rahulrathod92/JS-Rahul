<!DOCTYPE html>

<body>
    <div>
        <input type="text" value="5" id="uservalue">
    </div>
    <div>
        <button onclick="primeMain()">primeTable</button>
    </div>
    <div>
        <p id="answer1"></p>
        <p id="answer"></p>
    </div>

</body>
<script>
    function primeMain() {
        let uservalue = Number(document.getElementById("uservalue").value);

        let checkprime = checkPrime(uservalue);
        document.getElementById("answer1").innerHTML = checkprime;

        let primefun = PrimeFun(uservalue)
        document.getElementById("answer").innerHTML = primefun;

        let getgen = getGenTable(checkprime,primefun)
        console.log(getgen)
    
    }

    function checkPrime(num2) {
        let stringanswer = "";
        let primecount = 0;
        for (i = 1; i <= num2; i++) {
            for (j = 1; j <= i; j++) {
                if (i % j == 0)
                    primecount++;
                // console.log(j)
            }
            if (primecount == 2) {
                stringanswer = stringanswer + " " + i;
                // console.log(stringanswer)
            }
            primecount = 0;
        }
        return stringanswer;
    }
    function PrimeFun(num) {
        let count = 0;
        let stringshow = "";
        for (j = 1; j <= num; j++) {
            for (i = 1; i <= j; i++) {
                if (j % i == 0)
                    count++
                // console.log(i)
            }

            if (count == 2) {
                stringshow = stringshow + j;
                stringshow = stringshow + " &nbsp" + "<br>";
            }
            count = 0;
        }
    return stringshow;
    }
 
function getGenTable(a,b){
let temp = a*b;
console.log(temp)
return temp;
}
</script>
