<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>

<body>
    <div>
        <input type="text" id="uservalue" value="122">
    </div>
    <div>
        <button onclick="checkFun()">click</button>
    </div>
</body>
<script>
    function checkFun() {
        let string = document.getElementById("uservalue").value;
        let len = string.length;
        let msg = "true";
        for (i = 1; i < len / 2; i++) {
            if (string[i] != string[len - 1 - i]) {
                msg = "not palindrome number";
            }
        }
        console.log("string:->",string,"msg:->",msg)
    }
</script>

</html>
