<body>

    <h1>find middle in javascript</h1>
    <div>
        <input type="text" id="valueA" value="15">
        <input type="text" id="valueB" value="10">

    </div>

    <div>
        <button onclick="clickbtn()">clickMiddle</button>

    </div>
    <p id="showresult"></p>
</body>
<script>
    function clickbtn() {
        let valueA = parseInt(document.getElementById("valueA").value);
        let valueB = parseInt(document.getElementById("valueB").value);
        let valueC = parseInt(document.getElementById("valueC").value);
        if ((valueA < valueB && valueB < valueC) || (valueC < valueB && valueB < valueA)) {
            // alert(valueA)
            console.log(valueB)
        } else if (valueB > valueA && valueB < valueC) {
            // alert(valueB)
            console.log(valueA)
        } else if (valueA > valueB && valueC < valueA) {
            // alert(valueC)
            console.log(valueC)
        } else {
            console.log(valueA)
        }

    }

</script>
