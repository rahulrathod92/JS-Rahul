<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="mt-6 container">
        <button class="button is-large is-dark" onclick="blckFn()" id="buttonID">Blck</button>
    </div>

    <div class="container buttons mt-6">

        <button class="button is-success" onclick="successFn()">Success</button>
        <button class="button is-warning" onclick="warningFn()">Warning</button>
        <button class="button is-danger" onclick="dangerFn()">Danger</button>
    </div>
</body>
<script>
    function successFn() {
        let element = document.getElementById("buttonID").className = 'button is-large is-success';
       
    }
    function warningFn() {
        document.getElementById("buttonID").className = 'button is-large is-warning';
    }
    function dangerFn() {
        document.getElementById("buttonID").className = 'button is-large is-danger';
    }
    function blckFn() {
        document.getElementById("buttonID").className = 'button is-large is-dark';
    }

</script>

</html>
