<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    .mystyle {
        width: 10%;
        background-color: rgb(14, 235, 220);
    }
</style>

<body>
    <div>
        <button class="button" id="buttonId">hello</button>
    </div>
    <div>
        <button class="button is-success" onclick="successFn()">Success</button>
    </div>
</body>
<script>
    let toggle = false;
    function successFn() {
        let element = document.getElementById("buttonId");
        console.log(element);
        if (toggle == false) {
            // element.classList.add("is-info");
            element.className = "button is-info"
            toggle=true
        }
        else{
            element.className = "button"

            // element.classList.remove("is-info");
            toggle=false
        }
    }

</script>
