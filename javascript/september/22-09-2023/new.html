    <div>
        <button onclick="sumBetweenFun()">sumbetween</button>

<script>
    function sumBetweenFun() {
        let number = Number(document.getElementById("uservalue").value);
        let sumvalue = Number(document.getElementById("sumvalue").value);
        let sum = 0;
        let total = 0;
        for (i = number; ; i++) {
            sum = sum + i;
            // console.log("sum:->",sum)
            if (i == sumvalue) {
                break;
            } else {
                total = sumvalue-sum;
               console.log(i,sum,total)
            }
        }

        // document.getElementById("answer").innerHTML =sum;
    }
</script>
