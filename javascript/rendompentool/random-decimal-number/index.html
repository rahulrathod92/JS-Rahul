<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="decimal.js"></script>
    <title>random|decimal|number|generator</title>
</head>

<body>
    <div class="container is-fluid mt-5">
        <article class="message is-dark">
            <div class="message-header">
                <p>random decimal number generator</p>
            </div>
            <div class="message-body has-background-black">
                <div class="columns">
                    <div class="column is-4">
                        <h1 class="title is-size-5 has-text-white">Decimal Options</h1>
                        <div class="columns">
                            <div class="column is-6">
                                <input type="text" class="input is-small" id="length" value="10">
                                <p class="subtitle is-size-6 has-text-info">The length of decimal numbers</p>
                            </div>
                            <div class="column is-6">
                                <input type="text" class="input is-small" id="count" value="10">
                                <p class="subtitle is-size-6 has-text-info">How many decimal numbers to generate?</p>
                            </div>
                        </div>
                        
                        <div class="columns">
                            <div class="column">
                                <div class="buttons">
                                    <button class="button is-rounded" onclick="decimalFun()">generate</button>
                                    <button class="button is-rounded">future Button</button>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="columns">
                            <div class="column">
                                <textarea class="textarea" id="answer" cols="50" rows="15"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="column is-2">
                        <!-- blanck space -->
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
