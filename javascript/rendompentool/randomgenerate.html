<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
     <script src="BigNumber.js"></script>
    <title>random|number|generator</title>
</head>

<body>
    <div class="container is-fluid mt-5">
        <article class="message is-dark">
            <div class="message-header">
                <p>Random Number Generator</p>
            </div>
            <div class="message-body has-background-black">
                <div class="columns">
                    <div class="column is-4">
                        <div>
                            <h5 class="title is-size-5 has-text-white">Range Option</h5>
                        </div>
                        <div class="columns mt-2">
                            <div class="column is-6">
                                <input type="text" name="" id="rangeStart" class="input" value="1">
                                <p class="subtitle is-6 has-text-info">Start at this number</p>
                            </div>

                            <div class="column is-6">
                                <input type="text" name="" id="rangeEnd" class="input" value="100">
                                <p class="subtitle is-6 has-text-info">End at this number</p>

                            </div>
                        </div>
                        <div>
                            <h5 class="title is-size-5 has-text-white">Quantity Separator</h5>
                        </div>
                        <div class="columns mt-2">
                            <div class="column is-6">
                                <input type="text" name="" id="count" class="input" value="10">
                                <p class="subtitle is-6 has-text-info">How many number generate</p>

                            </div>
                            <div class="column is-6">
                                <input type="text" name="" id="sep" class="input" value="\n">
                                <p class="subtitle is-6 has-text-info">Which character to separator number
                                    with?<br>(Newline by default)</p>

                            </div>
                        </div>

                        <div>
                            <h5 class="title is-size-5 has-text-white">Number Option</h5>
                        </div>

                        <div class="columns mt-2">
                            <div class="column">
                                <div class="control has-text-weight-bold has-text-info">
                                    <label class="radio">
                                        <input type="radio" name="increasing" id="wholeNums" value="false">
                                        <span class="is-size-7">Generate Random Whole Number</span>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="increasing" id="fractNums" checked value="true">
                                        <span class="is-size-7 ">Generate Random Fractional Number</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="">
                            <input type="text" name="" id="" class="input" value="5">
                            <p class="subtitle is-6 has-text-info">How many digits in fraction</p>
                        </div>
                    </div>
                    <div class="column is-6 mt-5">
                        <div class="columns">
                            <div class="column">
                                <textarea class="textarea is-link" rows="12" cols="20"
                                    placeholder="random number generate" id="answer"></textarea>
                            </div>
                        </div>
                        <div class="buttons mt-4 ">
                            <button class="button is-dark  is-rounded" onclick="generateNumber()">Generate Random
                                Number</button>
                            <button class="button is-dark  is-rounded">Future Button</button>
                        </div>
                    </div>
                    <div class="column is-2">
                        <!-- black space future  -->
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>
<script>
    function generateNumber() {
        let rangeStart = new BigNumber(Number(document.getElementById("rangeStart").value));
        let rangeEnd = new BigNumber(Number(document.getElementById("rangeEnd").value));
        let count = Number(document.getElementById("count").value);
        let sep = document.getElementById("sep").value;

        let wholeNums = document.getElementById("wholeNums").value;
        let fractNums = document.getElementById("fractNums").value;

        var radios = document.getElementsByName('increasing');
        for (var radio of radios) {
            if (radio.checked) {

                increasing = radio.value;
            }
        }

        console.log("rangeStart:->", rangeStart, "rangeEnd:->", rangeEnd, "count:->", count, "sep:->", sep, "increasing:->", increasing);

        var randomNumbers = [];
        for (var i = 0; i < count; i++) {
            if (wholeNums == increasing) {
                increasing != true;
                randomNumbers.push(generateRandomWholeNumber(rangeStart, rangeEnd));
            } else if (fractNums = increasing) {
                increasing != false;
                randomNumbers.push(generateRandomFractNumber(rangeStart, rangeEnd).toFixed());
            }
        }

        if (sep == "\\n")
            sep = "\n";
        let answer = randomNumbers.join(sep);
        console.log(answer)
        document.getElementById("answer").value = answer;
    }
    function generateRandomWholeNumber(rangeStart, rangeEnd) {
        return (BigNumber.random().times(rangeEnd.minus(rangeStart).plus(1)).plus(rangeStart)).floor();
    }
    function generateRandomFractNumber(rangeStart, rangeEnd) {
        return BigNumber.random().times(rangeEnd.minus(rangeStart)).plus(rangeStart);
    }

</script>

</html>
