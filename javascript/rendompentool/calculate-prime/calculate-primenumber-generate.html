<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
     <script src="javascript/rendompentool/BigNumber.js"></script>
     <script src="calculate-prime.js"></script>
    <title>calculate|prime|number</title>
</head>
<body>
    <div class="container is-fluid mt-5">
        <article class="message is-dark">
            <div class="message-header">
                <p>Prime Number Calculate Generator</p>
            </div>
            <div class="message-body has-background-black">
                <div class="columns">
                    <div class="column is-4">
                        <div>
                            <h5 class="title is-size-5 has-text-white">Starting Prime and Quantity</h5>
                        </div>
                        <div class="columns mt-2">
                            <div class="column is-6">
                                <input type="text" name="" id="start" class="input" oninput="genPrimeCalculate()" value="2">
                                <p class="subtitle is-6 has-text-info">Prime number start from this value</p>
                            </div>

                            <div class="column is-6">
                                <input type="text" name="" id="count" class="input" oninput="genPrimeCalculate()" value="10">
                                <p class="subtitle is-6 has-text-info">Generate this many prime number</p>

                            </div>
                        </div>
                        <div>
                            <h5 class="title is-size-5 has-text-white">Prime Number Separator</h5>
                        </div>
                        <div class="columns mt-2">
                            <div class="column is-6">
                                <input type="text" name="" id="sep" class="input" value="\n">
                                <p class="subtitle is-6 has-text-info">Place this symbol between prime number (by default a line break.)</p>
                            </div>
                            <div class="column is-6">
                                
                            </div>
                        </div>

                    
                    </div>
                    <div class="column is-6 mt-5">
                        <div class="columns">
                            <div class="column">
                                <textarea class="textarea is-link" rows="12" cols="20"
                                    placeholder="Calculate Prime Number" id="answer"></textarea>
                            </div>
                        </div>
                        <div class="buttons mt-4 ">
                            <button class="button is-dark  is-rounded" onclick="genPrimeCalculate()">Prime Number Calculate</button>
                            <button class="button is-dark  is-rounded">Future Button</button>
                        </div>
                    </div>
                    <div class="column is-2">
                        <!-- black space future  -->
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
